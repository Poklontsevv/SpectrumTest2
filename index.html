<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Спектральный Сборщик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0d0d1a;
            --text-color: #e0e0e0;
            --glow-color: #00ffff;
            --ui-bg: rgba(0, 0, 0, 0.75);
            --border-color: #334155;
            --button-bg: #1e293b;
            --button-hover-bg: #334155;
            --button-disabled-bg: #475569;
            --font-pixel: 'Press Start 2P', cursive;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--primary-bg);
        }
        
        body {
            color: var(--text-color);
            font-family: var(--font-pixel);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-items: center;
            overflow: hidden;
            max-width: 600px; /* Limit width for vertical layout */
            position: relative;
        }

        .view {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .view.active {
            display: flex;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        
        #top-hud {
            width: 100%;
            padding: 10px 15px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .top-left-cluster {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .hp-container {
            font-size: clamp(16px, 4vw, 24px);
            color: #ff4757;
        }
        .shield-container {
             font-size: clamp(16px, 4vw, 24px);
             color: #00ffff;
        }

        #quest-display {
            font-size: clamp(8px, 2.5vw, 12px);
            text-align: center;
            max-width: 50%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .top-right-cluster {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        .resource-cluster {
            display: flex;
            gap: 5px;
        }
        .resource-item {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: clamp(8px, 2.5vw, 12px);
        }
        .energy-display {
            font-size: clamp(8px, 2.5vw, 12px);
            color: var(--glow-color);
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            height: 70vh; /* Adjust game area height */
            margin-top: -10vh; /* Move it up to fill the screen */
        }
        
        #gameCanvas {
            border: none;
            border-radius: 0;
            image-rendering: pixelated;
        }

        .ui-panel {
            width: 100%;
            background-color: var(--ui-bg);
            border-top: 2px solid var(--border-color);
            padding: 12px;
            box-sizing: border-box;
            user-select: none;
            position: absolute;
            bottom: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #station-bottom-sheet {
            display: none;
            width: 100%;
            background-color: var(--ui-bg);
            border-top: 2px solid var(--border-color);
            padding: 10px;
            box-sizing: border-box;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            bottom: 15vh;
            z-index: 9;
        }
        .station-header {
            font-size: 14px;
            color: var(--glow-color);
            text-align: center;
            margin-bottom: 5px;
        }

        .station-metrics {
            display: flex;
            justify-content: space-around;
            font-size: 10px;
        }
        .upgrade-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
         .upgrade-button {
            background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: var(--font-pixel);
            font-size: 8px; /* Smaller font for better fit */
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 5px;
            text-align: left;
        }
        .upgrade-button:hover { background-color: var(--button-hover-bg); }
        .upgrade-button:disabled { cursor: not-allowed; background-color: var(--button-disabled-bg); }

        .cost { display: block; font-size: 8px; color: #94a3b8; margin-top: 5px; }
        .level { float: right; }
        
        .bottom-action-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px 0;
        }
        
        #hotbar-ui {
            display: flex;
            gap: 5px;
        }
        .inventory-slot {
            width: 50px; height: 50px; background-color: var(--button-bg); border: 2px solid var(--border-color);
            border-radius: 5px; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .inventory-slot.active { border-color: var(--glow-color); box-shadow: 0 0 10px var(--glow-color); }
        .inventory-slot canvas { width: 30px; height: 30px; background: none; border: none; }
        .item-count {
            position: absolute; bottom: 2px; right: 4px; font-size: 10px; color: white; text-shadow: 1px 1px 2px black;
        }
        .tool-durability-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: #ff4757;
            width: 100%;
            border-radius: 0 0 5px 5px;
        }
        
        #control-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        .action-button {
            background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: var(--font-pixel);
            font-size: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            min-width: 48px;
            min-height: 48px;
        }
        .action-button:hover { background-color: var(--button-hover-bg); }
        .action-button:disabled { cursor: not-allowed; background-color: var(--button-disabled-bg); }

        #jump-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
        }

        /* Side Panels */
        .side-panel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 8px;
            background-color: var(--ui-bg);
            border: 2px solid var(--border-color);
            border-radius: 0 8px 8px 0;
        }

        #left-panel {
            left: 0;
            transform: translate(-100%, -50%);
        }
        #left-panel.visible {
            transform: translate(0, -50%);
        }
        #right-panel {
            right: 0;
            transform: translate(100%, -50%);
            border-radius: 8px 0 0 8px;
        }
        #right-panel.visible {
            transform: translate(0, -50%);
        }
        
        .panel-toggle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background-color: var(--ui-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            z-index: 21;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #left-panel-toggle { left: 0; border-radius: 0 8px 8px 0; }
        #right-panel-toggle { right: 0; border-radius: 8px 0 0 8px; }

        .checklist-item {
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        .checkmark {
            color: green;
            font-size: 14px;
        }

        /* Modal and Joystick styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s; z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--primary-bg); border: 2px solid var(--border-color); padding: 20px; 
            border-radius: 8px; text-align: center; max-width: 90%;
        }
        .modal-content h2 { font-size: 16px; color: var(--glow-color); margin-bottom: 20px; line-height: 1.5; }
        .modal-content p {
            font-size: 12px;
            text-align: center;
            line-height: 1.8;
        }
        .modal-hint {
            background-color: var(--button-bg);
            border: 2px solid var(--glow-color);
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            color: var(--glow-color);
            font-size: 10px;
        }
        
        #lootModal .modal-content { max-width: 350px; }
        #notes-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .note-item {
            background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            padding: 15px;
            border-radius: 5px;
            font-size: 10px;
            line-height: 1.5;
            text-align: left;
        }
        .note-item h4 { font-size: 12px; margin: 0; color: var(--glow-color); }

        #inventoryGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px;
            max-height: 300px; 
            min-height: 140px; 
            overflow-y: auto; 
            padding: 10px;
            background: rgba(0,0,0,0.3); 
            border-radius: 5px;
        }
        .inventory-panel {
            display: flex;
            flex-direction: row;
            gap: 15px;
            width: 100%;
            margin-top: 15px;
        }
        .inventory-filters, .inventory-description {
            flex: 1;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 10px;
            text-align: left;
        }
        .inventory-actions {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 15px;
        }
        .inventory-slot-modal {
            width: 50px; height: 50px;
        }
        
        .hotbar-grid {
            display: flex;
            gap: 5px;
        }

        .loot-item {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            font-size: 14px;
        }
        .loot-item canvas { width: 40px; height: 40px; background: none; border: none; }
        
        #joystick-area {
            width: 120px;
            height: 120px;
            position: relative;
        }
        #joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }
        #joystick-stick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            left: 30px;
            top: 30px;
            transform: translate(0, 0);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="play-view" class="view active">
            <div id="top-hud">
                <div class="top-left-cluster">
                    <div class="hp-container"></div>
                </div>
                <div id="quest-display"></div>
                <div class="top-right-cluster">
                    <div class="resource-cluster">
                        <div class="resource-item" id="whiteCrystalDisplay">
                            <span class="resource-icon" style="color:white;">●</span>
                            <span id="whiteCrystalCount">0</span>
                        </div>
                    </div>
                    <div class="energy-display" id="energyDisplay">⚡ 0 / 100</div>
                </div>
            </div>
            
            <div class="game-wrapper">
                <canvas id="gameCanvas" width="800" height="450"></canvas>
            </div>
            
            <div id="station-bottom-sheet">
                 <h3 class="station-header">СТАНЦИЯ</h3>
                <div class="station-metrics">
                    <span id="efficiencyDisplay">ЭФФЕКТИВНОСТЬ: 50%</span>
                    <span id="stabilityDisplay">СТАБИЛЬНОСТЬ: 100%</span>
                </div>
                <div class="upgrade-grid">
                     <button class="upgrade-button" id="upgradeCollector">Сборщик <span class="level" id="collectorLvl">УР. 1</span><span class="cost">Стоимость: 50</span></button>
                    <button class="upgrade-button" id="upgradePurifier">Очиститель <span class="level" id="purifierLvl">УР. 1</span><span class="cost">Стоимость: 75</span></button>
                    <button class="upgrade-button" id="upgradeStorage">Хранилище <span class="level" id="storageLvl">УР. 1</span><span class="cost">Стоимость: 100</span></button>
                    <button class="upgrade-button" id="upgradeCooler">Охладитель <span class="level" id="coolerLvl">УР. 1</span><span class="cost">Стоимость: 150</span></button>
                </div>
            </div>
            
            <div class="ui-panel">
                 <div class="bottom-action-bar">
                    <div id="joystick-area">
                        <div id="joystick-base"></div>
                        <div id="joystick-stick"></div>
                    </div>
                    <div id="hotbar-ui" class="hotbar-grid">
                        <div class="inventory-slot" data-slot="0"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
                        <div class="inventory-slot" data-slot="1"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
                        <div class="inventory-slot" data-slot="2"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
                        <div class="inventory-slot" data-slot="3"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
                        <div class="inventory-slot" data-slot="4"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
                    </div>
                    <div id="control-buttons">
                        <button id="jump-button" class="action-button">▲</button>
                        <button id="action-button" class="action-button">A</button>
                    </div>
                 </div>
            </div>
        </div>
        
        <!-- Side Panels -->
        <div class="side-panel" id="left-panel">
            <button class="action-button" id="inventoryBtn">🎒</button>
            <button class="action-button" id="notesBtn">📜</button>
            <button class="action-button" id="questsBtn">✅</button>
        </div>
        <div class="panel-toggle" id="left-panel-toggle">▶</div>
        
        <div class="side-panel" id="right-panel">
             <div id="checklist-container"></div>
        </div>
        <div class="panel-toggle" id="right-panel-toggle">◀</div>

    </div>
    
    <!-- Modal Overlays -->
    <div class="modal-overlay" id="genericModal"><div class="modal-content"><h2 id="modalTitle"></h2><p id="modalText"></p><div id="modalLootContainer" style="display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 20px;"></div><div id="modalHint" class="modal-hint" style="display: none;"></div><button id="modalButton" class="action-button">Продолжить</button></div></div>
    <div class="modal-overlay" id="inventoryModal"><div class="modal-content"><h2>Инвентарь</h2><div class="inventory-panel"><div class="inventory-filters">Фильтры</div><div id="inventoryGrid"></div><div class="inventory-description">Описание</div></div><h3>Хотбар</h3><div id="hotbar-modal" class="hotbar-grid"></div><div class="inventory-actions"><button class="action-button">Экипировать</button><button class="action-button">Крафт</button><button class="action-button">Разобрать</button></div><button id="closeInventoryBtn" class="action-button">Закрыть</button></div></div>
    <div class="modal-overlay" id="lootModal"><div class="modal-content"><h2 id="modalTitle">Добыча</h2><div id="lootContainer"></div><button id="closeLootBtn" class="action-button">Забрать</button></div></div>
    <div class="modal-overlay" id="notesModal"><div class="modal-content"><h2>Записки</h2><div id="notes-list"></div><button id="closeNotesBtn" class="action-button">Закрыть</button></div></div>
    <div class="modal-overlay" id="questsModal"><div class="modal-content"><h2>Задания</h2><div id="quests-list"></div><button id="closeQuestsBtn" class="action-button">Закрыть</button></div></div>


    <script>
        // Game canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Constants for game items and blocks
        const ITEMS = {
            'wooden_pickaxe': { name: 'Деревянная кирка', type: 'tool', maxDurability: 30, power: 1 },
            'metal_pickaxe': { name: 'Металлическая кирка', type: 'tool', maxDurability: 60, power: 2 },
            'energy_pickaxe': { name: 'Энерго-кирка', type: 'tool', maxDurability: 100, power: 3 },
            'white_crystal': { name: 'Белый кристалл', type: 'resource', icon: '#e0e0e0' },
            'note': { name: 'Записка', type: 'quest', icon: '#d2b48c' },
        };
        const STONE_BLOCK_ID = 1;
        const WOOD_BLOCK_ID = 2;
        const PURE_ENERGY_BLOCK_ID = 3;
        const BLOCK_HEALTH = {
            [STONE_BLOCK_ID]: 9999, // Essentially indestructible
            [WOOD_BLOCK_ID]: 3,
            [PURE_ENERGY_BLOCK_ID]: 5
        };
        const LOOT_SPAWN_ID = 4;
        
        // Game parameters
        const TILE_SIZE = 40;
        const MINE_COLS = canvas.width / TILE_SIZE;
        const MINE_ROWS = Math.floor(canvas.height / TILE_SIZE);
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -11;
        const GROUND_LEVEL = 350;
        const INVINCIBILITY_DURATION = 120;
        const INVENTORY_SIZE = 20;
        const HOTBAR_SIZE = 5;

        // Base speeds for different screen sizes
        const BASE_PLAYER_SPEED = 3;
        let BASE_GHOST_SPEED = 1.0;
        
        // Ghost spawn rates (in frames)
        const GHOST_SPAWN_MIN = 360;
        const GHOST_SPAWN_MAX = 240;

        // Game state object
        const gameState = {
            currentLocation: 'surface',
            pureEnergy: 0,
            inventory: [],
            hotbar: [],
            notes: [],
            storage: { level: 1, capacity: 100 },
            collector: { level: 1, rate: 0.1 },
            purifier: { level: 1, efficiency: 0.5 },
            cooler: { level: 1, stability: 1.0 },
            player: { x: 450, y: GROUND_LEVEL - 32, width: 16, height: 32, speed: BASE_PLAYER_SPEED, dx: 0, dy: 0, vy: 0, isGrounded: true, canInteract: false, interactionTarget: null, lives: 3, isInvincible: false, invincibilityTimer: 0, activeHotbarIndex: -1, lastDx: 1, lastDy: 0 },
            mine: { grid: null, damagedBlocks: {}, loot: [], chest: { x: 0, y: 0, isOpen: false }, exit: { x: TILE_SIZE, y: TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE * 2 }, ghosts: [], ghostSpawnTimer: 0, hasExplored: false, notePickedUp: false },
            surface: { 
                mineEntrance: { x: 720, y: GROUND_LEVEL - 80, width: 60, height: 80 },
                startingChest: { x: 650, y: GROUND_LEVEL - TILE_SIZE, isOpen: false },
                stationRuins: { x: 500, y: GROUND_LEVEL - 150, width: 150, height: 150 }
            },
            stationRepaired: false,
            stationInspected: false,
            crystalsCollected: 0,
            quests: {
                activeQuestId: 'find_ruins',
                completed: {},
                steps: {
                    'find_ruins': 'Найди руины станции',
                    'find_pickaxe': 'Найди кирку',
                    'examine_inventory': 'Изучи инвентарь',
                    'explore_mine': 'Исследуй шахты',
                    'collect_crystals': 'Собери 2 белых кристалла'
                }
            },
            time: 0,
            dayNightCycle: 0
        };
        
        // Quest definitions
        const QUESTS = {
            'find_ruins': {
                text: 'Задача: Найди руины',
                isComplete: (state) => state.stationInspected,
                nextQuest: 'find_pickaxe',
                checklist: ['Найди руины станции', 'Осмотри их']
            },
            'find_pickaxe': {
                text: 'Задача: Найди кирку',
                isComplete: (state) => state.surface.startingChest.isOpen,
                nextQuest: 'examine_inventory',
                checklist: ['Найди сундук', 'Открой его']
            },
            'examine_inventory': {
                text: 'Задача: Изучи инвентарь',
                isComplete: (state) => state.hotbar.some(item => item && ITEMS[item.id].type === 'tool'),
                nextQuest: 'explore_mine',
                checklist: ['Открой рюкзак', 'Перетащи кирку в хотбар']
            },
            'explore_mine': {
                text: 'Задача: Изучи шахты',
                isComplete: (state) => state.mine.hasExplored,
                nextQuest: 'collect_crystals',
                checklist: ['Найди вход в пещеру', 'Войди в пещеру']
            },
            'collect_crystals': {
                text: 'Задача: Собери 2 белых кристалла',
                isComplete: (state) => {
                    const crystals = state.inventory.find(item => item && item.id === 'white_crystal');
                    return crystals && crystals.quantity >= 2;
                },
                nextQuest: null,
                checklist: ['Добудь 2 кристалла']
            }
        };

        // Upgrade cost formulas
        const upgradeCosts = {
            collector: (level) => Math.ceil(50 * Math.pow(1.8, level - 1)),
            purifier: (level) => Math.ceil(75 * Math.pow(2, level - 1)),
            storage: (level) => Math.ceil(100 * Math.pow(2.2, level - 1)),
            cooler: (level) => Math.ceil(150 * Math.pow(2.5, level - 1)),
        };
        
        // Function to draw an item on a canvas
        function drawItem(ctx, itemId, x, y, size) {
             ctx.save(); ctx.translate(x, y);
            const s = size / 40;
            const itemInfo = itemId.split('_');
            const itemType = itemInfo[0];

            if (itemInfo[1] === 'pickaxe') {
                 ctx.fillStyle = '#6c757d';
                 ctx.fillRect(18*s, 5*s, 4*s, 30*s);

        // Touch controls setup
        function setupTouchControls() {
            if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
                // Hide touch controls on non-touch devices
                document.getElementById('joystick-area').style.display = 'none';
                document.getElementById('control-buttons').style.display = 'none';
                return;
            }
            document.getElementById('joystick-area').style.display = 'flex';
            document.getElementById('control-buttons').style.display = 'flex';
            
            const joystickArea = document.getElementById('joystick-area');
            const joystickStick = document.getElementById('joystick-stick');
            let joystickActive = false;
            let joystickStartX, joystickStartY;
            const joystickRadius = joystickArea.offsetWidth / 2 - joystickStick.offsetWidth / 2;

            joystickArea.addEventListener('touchstart', e => {
                e.preventDefault();
                joystickActive = true;
                const touch = e.touches[0];
                const rect = joystickArea.getBoundingClientRect();
                joystickStartX = rect.left + rect.width / 2;
                joystickStartY = rect.top + rect.height / 2;
            }, { passive: false });

            joystickArea.addEventListener('touchmove', e => {
                if (!joystickActive) return;
                e.preventDefault();
                const touch = e.touches[0];
                let dx = touch.clientX - joystickStartX;
                let dy = touch.clientY - joystickStartY;
                
                const distance = Math.sqrt(dx*dx + dy*dy);
                if (distance > joystickRadius) {
                    dx = (dx / distance) * joystickRadius;
                    dy = (dy / distance) * joystickRadius;
                }

                joystickStick.style.transform = `translate(${dx}px, ${dy}px)`;

                const threshold = joystickRadius * 0.2;
                keys.up.pressed = dy < -threshold;
                keys.down.pressed = dy > threshold;
                keys.left.pressed = dx < -threshold;
                keys.right.pressed = dx > threshold;
            }, { passive: false });
            
            const resetJoystick = (e) => {
                 e.preventDefault();
                joystickActive = false;
                joystickStick.style.transform = 'translate(0px, 0px)';
                keys.up.pressed = false;
                keys.down.pressed = false;
                keys.left.pressed = false;
                keys.right.pressed = false;
            };
            joystickArea.addEventListener('touchend', resetJoystick);
            joystickArea.addEventListener('touchcancel', resetJoystick);
            
            document.getElementById('action-button').addEventListener('touchstart', (e) => { e.preventDefault(); handleInteraction(); });

        function generateMaze(cols, rows) {
            let grid = Array(rows).fill(null).map(() => Array(cols).fill(STONE_BLOCK_ID));
            let stack = [];
            let startX = 1, startY = 1;
            grid[startY][startX] = 0; 
            stack.push([startX, startY]);
            let farthest = {x: startX, y: startY, dist: 0};
            while (stack.length > 0) {
                let [cx, cy] = stack[stack.length - 1];
                let neighbors = [];
                [[0, -2], [2, 0], [0, 2], [-2, 0]].forEach(([dx, dy]) => {
                    let nx = cx + dx, ny = cy + dy;
                    if (nx > 0 && nx < cols - 1 && ny > 0 && ny < rows - 1 && grid[ny][nx] === STONE_BLOCK_ID) {
                        neighbors.push([nx, ny]);
                    }
                });
                if (neighbors.length > 0) {
                    let [nx, ny] = neighbors[Math.floor(Math.random() * neighbors.length)];
                    grid[ny][nx] = 0;
                    grid[cy + (ny - cy) / 2][cx + (nx - cx) / 2] = 0;
                    stack.push([nx, ny]);
                    if(stack.length > farthest.dist){
                        farthest.dist = stack.length;
                        farthest.x = nx;
                        farthest.y = ny;
                    }
                } else {
                    stack.pop();
                }
            }
            grid[1][0] = 0;
            gameState.mine.chest.x = farthest.x;
            gameState.mine.chest.y = farthest.y;

            for (let i = 0; i < (cols * rows) / 10; i++) {
                const x = 1 + Math.floor(Math.random() * (cols - 2));
                const y = 1 + Math.floor(Math.random() * (rows - 2));
                if (grid[y][x] === STONE_BLOCK_ID && (x !== farthest.x || y !== farthest.y)) {
                    grid[y][x] = WOOD_BLOCK_ID;
                }
            }
            
            let crystalsToSpawn = 2 - gameState.crystalsCollected;
            if (crystalsToSpawn > 0) {
                let energyBlocksPlaced = 0;
                while(energyBlocksPlaced < crystalsToSpawn) {
                    const x = 1 + Math.floor(Math.random() * (cols - 2));
                    const y = 1 + Math.floor(Math.random() * (rows - 2));
                    if (grid[y][x] === STONE_BLOCK_ID && (x !== farthest.x || y !== farthest.y)) {
                        grid[y][x] = PURE_ENERGY_BLOCK_ID;
                        energyBlocksPlaced++;
                    }
                }
            }

            return grid;
        }

        function findPath(grid, start, end) {
            const queue = [[start]];
            const visited = new Set([`${start.x},${start.y}`]);
            while (queue.length > 0) {
                const path = queue.shift();
                const {x, y} = path[path.length - 1];
                if (x === end.x && y === end.y) return path;
                [[0,-1], [1,0], [0,1], [-1,0]].forEach(([dx, dy]) => {
                    const nx = x + dx, ny = y + dy;
                    if (nx >= 0 && nx < MINE_COLS && ny >= 0 && ny < MINE_ROWS && grid[ny][nx] === 0 && !visited.has(`${nx},${ny}`)) {
                        visited.add(`${nx},${ny}`);
                        const newPath = [...path, {x: nx, y: ny}];
                        queue.push(newPath);
                    }
                });
            }
            return null;
        }

                } else if (ghost.state === 'moving') {
                    const targetNode = ghost.path[ghost.pathIndex + 1];
                    if (!targetNode) { ghost.state = 'fading'; return; }
                    const targetX = targetNode.x * TILE_SIZE; const targetY = targetNode.y * TILE_SIZE;
                    const dx = targetX - ghost.x; const dy = targetY - ghost.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < ghost.speed) {
                        ghost.pathIndex++;
                    } else {
                        ghost.x += (dx / dist) * ghost.speed;
                        ghost.y += (dy / dist) * ghost.speed;
                    }
                } else if (ghost.state === 'fading') {

        function handlePlayerMovement() { const p = gameState.player; p.dx = 0; p.dy = 0; if (keys.left.pressed) p.dx = -p.speed; if (keys.right.pressed) p.dx = p.speed; if (p.dx !== 0) p.lastDx = Math.sign(p.dx); if (gameState.currentLocation === 'surface') { if (keys.up.pressed && p.isGrounded) { p.vy = JUMP_STRENGTH; p.isGrounded = false; } } else { if (keys.up.pressed) p.dy = -p.speed; if (keys.down.pressed) p.dy = p.speed; if (p.dy !== 0) p.lastDy = Math.sign(p.dy); if (p.dx === 0 && p.dy !==0) { p.lastDx = 0; } else if (p.dy === 0 && p.dx !== 0) { p.lastDy = 0; } } }
        function applyPhysics() { const p = gameState.player; if (gameState.currentLocation === 'surface') { p.vy += GRAVITY; p.x += p.dx; let nY = p.y + p.vy; if (nY + p.height >= GROUND_LEVEL) { nY = GROUND_LEVEL - p.height; p.vy = 0; p.isGrounded = true; } else { p.isGrounded = false; } p.y = nY; } else { p.isGrounded = true; p.vy = 0; let nX = p.x + p.dx; let nY = p.y + p.dy; const grid = gameState.mine.grid; if (!checkWallCollision(nX, nY, p.width, p.height, grid)) { p.x = nX; p.y = nY; } else { if (!checkWallCollision(nX, p.y, p.width, p.height, grid)) { p.x = nX; } if (!checkWallCollision(p.x, nY, p.width, p.height, grid)) { p.y = nY; } } } if (p.x < 0) p.x = 0; if (p.x + p.width > canvas.width) p.x = canvas.width - p.width; if (p.y < 0) p.y = 0; if (p.y + p.height > canvas.height) p.y = canvas.height - p.height; }
        function checkWallCollision(x,y,w,h,g){if(!g)return!1;const lT=Math.floor(x/TILE_SIZE),rT=Math.floor((x+w)/TILE_SIZE),tT=Math.floor(y/TILE_SIZE),bT=Math.floor((y+h)/TILE_SIZE);for(let row=tT;row<=bT;row++){for(let col=lT;col<=rT;col++){if(row<0||row>=MINE_ROWS||col<0||col>=MINE_COLS||g[row][col]===STONE_BLOCK_ID||g[row][col]===WOOD_BLOCK_ID||g[row][col]===PURE_ENERGY_BLOCK_ID)return!0}}return!1}
        function rectsOverlap(r1, r2) { return r1.x < r2.x + r2.width && r1.x + r1.width > r2.x && r1.y < r2.y + r2.height && r1.y + r1.height > r2.y; }

            let target = null; 
            const pRect = { x: p.x, y: p.y, width: p.width, height: p.height }; 
            
            const stationInRange = rectsOverlap(pRect, gameState.surface.stationRuins);
            stationBottomSheet.style.display = (gameState.currentLocation === 'surface' && stationInRange) ? 'flex' : 'none';

                    inZone = true; target = {type: 'mineEntrance'}; 
                } 
                const sChest = gameState.surface.startingChest; 
                const sChestRect = { x: sChest.x, y: sChest.y, width: TILE_SIZE, height: TILE_SIZE }; 
                if (!sChest.isOpen && rectsOverlap(pRect, sChestRect) && gameState.stationInspected) { 
                    inZone = true; target = { type: 'startingChest' }; 
                } 
                if (!gameState.stationRepaired) { 
                    if(stationInRange) { 
                        inZone = true; target = {type: 'stationRuins'}; 
                    } 
                } 
            } else { 
                const exit = gameState.mine.exit; 
                if (rectsOverlap(pRect, exit)) { 
                    inZone = true; target = {type: 'mineExit'}; 
                } 
                const chest = gameState.mine.chest; 
                const chestRect = { x: chest.x * TILE_SIZE, y: chest.y * TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE }; 
                if (!chest.isOpen && rectsOverlap(pRect, chestRect)) { 
                    inZone = true; target = {type: 'chest'}; 
                }

            p.interactionTarget = target;

                gameState.pureEnergy -= cost;
                state.level++;

                    case 'purifier': state.efficiency = Math.min(0.95, state.efficiency + 0.05); break;
                    case 'storage': state.capacity = Math.floor(state.capacity * 1.8); break;

                const quest = QUESTS[questId];
                const questDiv = document.createElement('div');
                questDiv.className = 'note-item';
                const isCompleted = gameState.quests.completed[questId];
                questDiv.innerHTML = `<h4>${quest.text} ${isCompleted ? '✅' : ''}</h4>`;
                questsList.appendChild(questDiv);
            }
        }
        
        const checklistContainer = document.getElementById('checklist-container');
        function updateChecklist() {
            checklistContainer.innerHTML = '';
            const activeQuest = QUESTS[gameState.quests.activeQuestId];
            if (activeQuest && activeQuest.checklist) {
                activeQuest.checklist.forEach((step, index) => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'checklist-item';
                    const isCompleted = index === 0 && activeQuest.isComplete(gameState); // simplified logic
                    if (isCompleted) {
                         stepDiv.innerHTML = `<span class="checkmark">✔</span> ${step}`;
                    } else {
                        stepDiv.textContent = step;
                    }
                    checklistContainer.appendChild(stepDiv);
                });
            }
        }

        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');
        document.getElementById('left-panel-toggle').onclick = () => { leftPanel.classList.toggle('visible'); };
        document.getElementById('right-panel-toggle').onclick = () => { rightPanel.classList.toggle('visible'); };
        
        // Quest system
        const questDisplay = document.getElementById('quest-display');
        let mineHintShown = false;
        function updateQuestSystem() {
            const activeQuestId = gameState.quests.activeQuestId;
            if (!activeQuestId) {
                questDisplay.textContent = "Нет активных заданий";
                return;
            }

            const quest = QUESTS[activeQuestId];
            questDisplay.textContent = quest.text;

            if (quest.isComplete(gameState) && !gameState.quests.completed[activeQuestId]) {
                gameState.quests.completed[activeQuestId] = true;
                gameState.quests.activeQuestId = quest.nextQuest || null;
                
                if (activeQuestId === 'examine_inventory' && !mineHintShown) {
                    showMineHintModal();
                    mineHintShown = true;
                }
            }
        }
        
        // Game initialization
        function init() {
            if (window.innerWidth <= 768) {
                gameState.player.speed = BASE_PLAYER_SPEED * 0.9; 
                BASE_GHOST_SPEED = BASE_GHOST_SPEED * 0.9;
            }

            setupTouchControls();

            gameState.inventory = Array(INVENTORY_SIZE).fill(null);
            gameState.hotbar = Array(HOTBAR_SIZE).fill(null);
            showModalWithHint("Мир был разбит...", "Корпорация высосала спектральную энергию людей... тьма породила призрачные тени... Ты - Избранный и твоя задача - очистить мир и возродить источник чистой энергии.", "ПОДСКАДКА: Найди руины", gameLoop);
        }
        
        function showModalWithHint(title, text, hintText, callback) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('modalHint').textContent = hintText;
            document.getElementById('modalHint').style.display = 'block';
            document.getElementById('genericModal').classList.add('visible');
            const button = document.getElementById('modalButton');
            button.onclick = () => { 
                document.getElementById('modalHint').style.display = 'none';
                document.getElementById('genericModal').classList.remove('visible'); 
                if (callback) callback(); 
            };
        }

        init();
        
    </script>
</body>
</html>
