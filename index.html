<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Спектральный Сборщик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0d0d1a;
            --text-color: #e0e0e0;
            --glow-color: #00ffff;
            --ui-bg: rgba(0, 0, 0, 0.75);
            --border-color: #334155;
            --button-bg: #1e293b;
            --button-hover-bg: #334155;
            --button-disabled-bg: #475569;
            --font-pixel: 'Press Start 2P', cursive;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--primary-bg);
        }

        body {
            color: var(--text-color);
            font-family: var(--font-pixel);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #main-content {
            flex-grow = 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            overflow: hidden;
        }

        .view {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .view.active {
            display: flex;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        
        #top-hud {
            width: 100%;
            background-color: var(--ui-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 5px 15px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        #top-life-container {
            font-size: 24px;
            color: #ff4757;
            letter-spacing: 2px;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 800 / 450;
        }

        canvas {
            background-color: #000;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        #quest-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 10px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            white-space: nowrap;
        }

        .ui-panel, #mine-hud {
            width: 100%;
            background-color: var(--ui-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            box-sizing: border-box;
            user-select: none;
            flex-shrink: 0;
        }

        .ui-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .ui-panel.ruined-mode {
            grid-template-columns: 1fr;
        }
         .ui-panel.ruined-mode .upgrade-panel {
            display: none;
        }
        
        .resource-panel, .upgrade-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .resource-display { font-size: 12px; text-shadow: 0 0 5px var(--glow-color); }
        .hidden-stats {
            display: none;
        }
        
        .player-stats { display: flex; align-items: center; gap: 15px; margin-top: 5px; }
        .hotbar-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .action-button {
             background-color: var(--button-bg);
            border: 2px solid var(--border-color); color: var(--text-color); padding: 10px;
            font-family: var(--font-pixel); font-size: 10px; cursor: pointer; border-radius: 5px; text-align: center;
        }
        .action-button:hover { background-color: var(--button-hover-bg); }
        .action-button:disabled { cursor: not-allowed; background-color: var(--button-disabled-bg); }

        .upgrade-button {
            background-color: var(--button-bg); border: 2px solid var(--border-color); color: var(--text-color);
            padding: 10px; font-family: var(--font-pixel); font-size: 10px; cursor: pointer;
            transition: background-color 0.2s; border-radius: 5px; text-align: left;
        }
        .upgrade-button:hover { background-color: var(--button-hover-bg); }
        .upgrade-button:disabled { cursor: not-allowed; background-color: var(--button-disabled-bg); }
        
        .cost { display: block; font-size: 8px; color: #94a3b8; margin-top: 5px; }
        .level { float: right; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s; z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--primary-bg); border: 2px solid var(--border-color); padding: 30px; 
            border-radius: 8px; text-align: center; max-width: 600px; width: 90%;
        }
        .modal-content h2 { font-size: 16px; color: var(--glow-color); margin-bottom: 20px; line-height: 1.5; }
        .modal-content p {
            font-size: 12px;
            text-align: center;
            line-height: 1.8;
        }
        
        #lootModal .modal-content {
            max-width: 350px;
        }

        #inventoryGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for 20 slots */
            gap: 10px;
            max-height: 300px; 
            min-height: 140px; 
            overflow-y: auto; 
            padding: 10px;
            background: rgba(0,0,0,0.3); 
            border-radius: 5px;
        }
        #inventoryModal .hotbar-grid {
            margin-top: 15px;
        }
        .inventory-slot {
            width: 60px; height: 60px; background-color: var(--button-bg); border: 2px solid var(--border-color);
            border-radius: 5px; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .inventory-slot.active { border-color: var(--glow-color); box-shadow: 0 0 10px var(--glow-color); }
        .inventory-slot canvas { width: 40px; height: 40px; background: none; border: none; }
        .item-count {
            position: absolute; bottom: 2px; right: 4px; font-size: 10px; color: white; text-shadow: 1px 1px 2px black;
        }
        
        .hotbar-grid {
            display: flex;
            gap: 5px;
        }

        .loot-item {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            font-size: 14px;
        }
        .loot-item canvas { width: 40px; height: 40px; background: none; border: none; }
        
        #mine-hud {
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end; 
        }
        .mine-hud-stats { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
        }

        #touch-controls {
            display: none;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        
        #joystick-area {
            width: 120px;
            height: 120px;
            position: relative;
        }
        #joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }
        #joystick-stick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            left: 30px;
            top: 30px;
            transform: translate(0, 0);
            transition: transform 0.1s;
        }
        #touch-interact {
            width: 80px; height: 80px;
            background: rgba(0,0,0,0.4);
            border: 2px solid var(--border-color);
            color: white; border-radius: 50%;
            font-size: 24px;
            display: flex; justify-content: center; align-items: center;
        }

        #bottom-nav {
            display: flex;
            width: 100%;
            background-color: #000;
            justify-content: space-around;
            padding: 5px 0;
            border-top: 2dpx solid var(--border-color);
            flex-shrink: 0;
        }
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-family: var(--font-pixel);
            font-size: 10px;
            cursor: pointer;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            border-bottom: 3px solid transparent;
        }
        .nav-btn.active {
            color: var(--glow-color);
            border-bottom: 3px solid var(--glow-color);
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            background-color: var(--button-bg);
            border-radius: 50%;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 820px) and (orientation: portrait) {
            body { justify-content: flex-start; }
            .game-container, #mine-hud { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="play-view" class="view active">
            <div class="game-container">
                <div id="top-hud">
                    <div id="top-life-container"></div>
                </div>
                <div class="game-wrapper">
                    <canvas id="gameCanvas" width="800" height="450"></canvas>
                    <div id="quest-display"></div>
                </div>
                <div class="ui-panel">
                    <div class="resource-panel">
                        <div id="resource-stats-container">
                            <div class="resource-display" id="energyDisplay">ЭНЕРГИЯ: 0 / 100</div>
                            <div class="resource-display" id="efficiencyDisplay">ЭФФЕКТИВНОСТЬ: 50%</div>

                     <div id="joystick-area">

                    <button id="touch-interact">A</button>
                </div>
            </div>
        </div>

        <div id="shop-view" class="view"><h2>Магазин</h2><p>Скоро появится</p></div>
        <div id="notes-view" class="view"><h2>Записки</h2><div id="notes-list"></div></div>
        <div id="quests-view" class="view"><h2>Задания</h2><div id="quests-list"></div></div>
    </div>
    
    <div id="bottom-nav">
        <button class="nav-btn" data-view="shop-view"><div class="nav-icon"></div>Магазин</button>
        <button class="nav-btn" data-view="notes-view"><div class="nav-icon"></div>Записки</button>
        <button class="nav-btn active" data-view="play-view"><div class="nav-icon"></div>Играть</button>
        <button class="nav-btn" data-view="quests-view"><div class="nav-icon"></div>Задания</button>
    </div>
    
    <div class="modal-overlay" id="genericModal"><div class="modal-content"><h2 id="modalTitle"></h2><p id="modalText"></p><div id="modalLootContainer" style="display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 20px;"></div><button id="modalButton" class="action-button">Продолжить</button></div></div>
    <div class="modal-overlay" id="inventoryModal"><div class="modal-content"><h2>Инвентарь</h2><div id="inventoryGrid"></div><h3>Хотбар</h3><div id="hotbar-modal" class="hotbar-grid"></div><button id="closeInventoryBtn" class="action-button">Закрыть</button></div></div>
    <div class="modal-overlay" id="lootModal"><div class="modal-content"><h2 id="modalTitle">Добыча</h2><div id="lootContainer"></div><button id="closeLootBtn" class="action-button">Забрать</button></div></div>

    <script>
        // Game canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Constants for game items and blocks
        const ITEMS = {
            'wooden_pickaxe': { name: 'Деревянная кирка', type: 'tool', maxDurability: 30, power: 1 },
            'metal_pickaxe': { name: 'Металлическая кирка', type: 'tool', maxDurability: 60, power: 2 },
            'energy_pickaxe': { name: 'Энерго-кирка', type: 'tool', maxDurability: 100, power: 3 },
            'white_crystal': { name: 'Белый кристалл', type: 'resource' },
            'note': { name: 'Записка', type: 'quest' },
        };
        const STONE_BLOCK_ID = 1;
        const WOOD_BLOCK_ID = 2;
        const BLOCK_HEALTH = {
            [STONE_BLOCK_ID]: 9999, // Essentially indestructible
            [WOOD_BLOCK_ID]: 3
        };

        // Game parameters
        const TILE_SIZE = 40;
        const MINE_COLS = canvas.width / TILE_SIZE;
        const MINE_ROWS = Math.floor(canvas.height / TILE_SIZE);
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -11;
        const GROUND_LEVEL = 350;
        const INVINCIBILITY_DURATION = 120;
        const INVENTORY_SIZE = 20;
        const HOTBAR_SIZE = 3;

        // Base speeds for different screen sizes
        const BASE_PLAYER_SPEED = 3;
        let BASE_GHOST_SPEED = 1.0;
        
        // Ghost spawn rates (in frames)
        const GHOST_SPAWN_MIN = 360;
        const GHOST_SPAWN_MAX = 240;

        // Game state object
        const gameState = {
            currentLocation: 'surface',
            pureEnergy: 0,
            inventory: [],
            hotbar: [],
            storage: { level: 1, capacity: 100 },
            collector: { level: 1, rate: 0.1 },
            purifier: { level: 1, efficiency: 0.5 },
            cooler: { level: 1, stability: 1.0 },
            player: { x: 450, y: GROUND_LEVEL - 32, width: 16, height: 32, speed: BASE_PLAYER_SPEED, dx: 0, dy: 0, vy: 0, isGrounded: true, canInteract: false, interactionTarget: null, lives: 3, isInvincible: false, invincibilityTimer: 0, activeHotbarIndex: -1, lastDx: 1, lastDy: 0 },
            mine: { grid: null, damagedBlocks: {}, chest: { x: 0, y: 0, isOpen: false }, exit: { x: TILE_SIZE, y: TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE * 2 }, ghosts: [], ghostSpawnTimer: 0 },
            surface: { 
                mineEntrance: { x: 720, y: GROUND_LEVEL - 80, width: 60, height: 80 },
                startingChest: { x: 650, y: GROUND_LEVEL - TILE_SIZE, isOpen: false },
                stationRuins: { x: 500, y: GROUND_LEVEL - 150, width: 150, height: 150 }
            },
            stationRepaired: false,
            stationInspected: false,
            quests: {
                activeQuestId: 'find_ruins',
                completed: {}
            },
            time: 0,
            dayNightCycle: 0
        };
        
        // Quest definitions
        const QUESTS = {
            'find_ruins': {
                text: 'Задача: Найди руины',
                isComplete: (state) => state.stationInspected,
                nextQuest: 'find_pickaxe'
            },
            'find_pickaxe': {
                text: 'Задача: Найди кирку',
                isComplete: (state) => state.surface.startingChest.isOpen,
                nextQuest: null
            }
        };

        // Upgrade cost formulas
        const upgradeCosts = {
            collector: (level) => Math.ceil(50 * Math.pow(1.8, level - 1)),
            purifier: (level) => Math.ceil(75 * Math.pow(2, level - 1)),
            storage: (level) => Math.ceil(100 * Math.pow(2.2, level - 1)),
            cooler: (level) => Math.ceil(150 * Math.pow(2.5, level - 1)),
        };
        
        // Function to draw an item on a canvas
        function drawItem(ctx, itemId, x, y, size) {
             ctx.clearRect(x, y, size, size); ctx.save(); ctx.translate(x, y);
            const s = size / 40;
            const itemInfo = itemId.split('_');
            const itemType = itemInfo[0];

            if (itemInfo[1] === 'pickaxe') {
                 ctx.fillStyle = '#6c757d';
                 ctx.fillRect(18*s, 5*s, 4*s, 30*s);
                 if (itemType === 'wooden') ctx.fillStyle = '#8B4513';
                 else if (itemType === 'metal') ctx.fillStyle = '#adb5bd';
                 else if (itemType === 'energy') ctx.fillStyle = '#00ffff';
                 ctx.fillRect(10*s, 5*s, 20*s, 8*s);
            } else if (itemId === 'white_crystal') {
                 ctx.fillStyle = '#e0e0e0'; ctx.beginPath();
                 ctx.moveTo(20*s, 5*s); ctx.lineTo(35*s, 20*s); ctx.lineTo(20*s, 35*s); ctx.lineTo(5*s, 20*s);
                 ctx.closePath(); ctx.fill();
            } else if (itemId === 'note') {
                ctx.fillStyle = '#f0e68c';
                ctx.fillRect(10*s, 5*s, 20*s, 30*s);
                ctx.fillStyle = '#d2b48c'; 
                ctx.fillRect(12*s, 7*s, 16*s, 26*s);
            }
             ctx.restore();
        }

        // Keyboard input handling
        const keys = { left: { pressed: false }, right: { pressed: false }, up: { pressed: false }, down: { pressed: false } };
        
        window.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case 'a': case 'arrowleft': keys.left.pressed = true; break;
                case 'd': case 'arrowright': keys.right.pressed = true; break;
                case 'w': case 'arrowup': keys.up.pressed = true; break;
                case 's': case 'arrowdown': keys.down.pressed = true; break;
                case 'enter': handleInteraction(); break;
            }
        });
        window.addEventListener('keyup', (e) => {
             switch (e.key.toLowerCase()) {
                case 'a': case 'arrowleft': keys.left.pressed = false; break;
                case 'd': case 'arrowright': keys.right.pressed = false; break;
                case 'w': case 'arrowup': keys.up.pressed = false; break;
                case 's': case 'arrowdown': keys.down.pressed = false; break;
            }
        });

        // Touch controls setup
        function setupTouchControls() {
            if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
                // Hide touch controls on non-touch devices
                document.getElementById('touch-controls').style.display = 'none';
                return;
            }
            document.getElementById('touch-controls').style.display = 'flex';
            
            const joystickArea = document.getElementById('joystick-area');
            const joystickStick = document.getElementById('joystick-stick');
            let joystickActive = false;
            let joystickStartX, joystickStartY;
            const joystickRadius = joystickArea.offsetWidth / 2 - joystickStick.offsetWidth / 2;

            joystickArea.addEventListener('touchstart', e => {
                e.preventDefault();
                joystickActive = true;
                const touch = e.touches[0];
                const rect = joystickArea.getBoundingClientRect();
                joystickStartX = rect.left + rect.width / 2;
                joystickStartY = rect.top + rect.height / 2;
            }, { passive: false });

            joystickArea.addEventListener('touchmove', e => {
                if (!joystickActive) return;
                e.preventDefault();
                const touch = e.touches[0];
                let dx = touch.clientX - joystickStartX;
                let dy = touch.clientY - joystickStartY;
                
                const distance = Math.sqrt(dx*dx + dy*dy);
                if (distance > joystickRadius) {
                    dx = (dx / distance) * joystickRadius;
                    dy = (dy / distance) * joystickRadius;
                }

                joystickStick.style.transform = `translate(${dx}px, ${dy}px)`;

                const threshold = joystickRadius * 0.2;
                keys.up.pressed = dy < -threshold;
                keys.down.pressed = dy > threshold;
                keys.left.pressed = dx < -threshold;
                keys.right.pressed = dx > threshold;
            }, { passive: false });
            
            const resetJoystick = (e) => {
                 e.preventDefault();
                joystickActive = false;
                joystickStick.style.transform = 'translate(0px, 0px)';
                keys.up.pressed = false;
                keys.down.pressed = false;
                keys.left.pressed = false;
                keys.right.pressed = false;
            };
            joystickArea.addEventListener('touchend', resetJoystick);
            joystickArea.addEventListener('touchcancel', resetJoystick);
            
            document.getElementById('touch-interact').addEventListener('touchstart', (e) => { e.preventDefault(); handleInteraction(); });
        }

        // Function to handle player interaction with game objects
        function handleInteraction() {
            const p = gameState.player;
            if (p.canInteract && p.interactionTarget) {
                 switch(p.interactionTarget.type) {
                    case 'mineEntrance': 
                        if (gameState.surface.startingChest.isOpen) {
                            changeLocation('mine');
                        }
                        break;
                    case 'mineExit': changeLocation('surface'); break;
                    case 'chest': openChest(); break;
                    case 'startingChest': openStartingChest(); break;
                    case 'stationRuins': inspectRuins(); break;
                 }
            } else if (gameState.currentLocation === 'mine') {
                mineBlock();
            }
        }

        // Functions for game events
        function inspectRuins() {
            if (gameState.stationInspected) return;
            gameState.stationInspected = true;
            showModal("Осмотр Руин", "Станция разрушена. Нужны детали и ядро энергии, чтобы запустить");
        }

        function changeLocation(location) {
            gameState.currentLocation = location;
            const p = gameState.player;
            if (location === 'mine') {
                gameState.mine.grid = generateMaze(MINE_COLS, MINE_ROWS);
                gameState.mine.damagedBlocks = {};

        function generateMaze(cols, rows) {

            let startX = 1, startY = 1;
            grid[startY][startX] = 0; 
            stack.push([startX, startY]);
            let farthest = {x: startX, y: startY, dist: 0};
            while (stack.length > 0) {
                let [cx, cy] = stack[stack.length - 1];
                let neighbors = [];
                [[0, -2], [2, 0], [0, 2], [-2, 0]].forEach(([dx, dy]) => {
                    let nx = cx + dx, ny = cy + dy;
                    if (nx > 0 && nx < cols - 1 && ny > 0 && ny < rows - 1 && grid[ny][nx] === STONE_BLOCK_ID) {
                        neighbors.push([nx, ny]);
                    }
                });
                if (neighbors.length > 0) {
                    let [nx, ny] = neighbors[Math.floor(Math.random() * neighbors.length)];
                    grid[ny][nx] = 0;
                    grid[cy + (ny - cy) / 2][cx + (nx - cx) / 2] = 0;
                    stack.push([nx, ny]);
                    if(stack.length > farthest.dist){
                        farthest.dist = stack.length;
                        farthest.x = nx;
                        farthest.y = ny;
                    }
                } else {
                    stack.pop();
                }
            }
            grid[1][0] = 0;
            gameState.mine.chest.x = farthest.x;
            gameState.mine.chest.y = farthest.y;

                const x = 1 + Math.floor(Math.random() * (cols - 2));
                const y = 1 + Math.floor(Math.random() * (rows - 2));
                if (grid[y][x] === STONE_BLOCK_ID && (x !== farthest.x || y !== farthest.y)) {

        function findPath(grid, start, end) {
            const queue = [[start]];
            const visited = new Set([`${start.x},${start.y}`]);
            while (queue.length > 0) {
                const path = queue.shift();
                const {x, y} = path[path.length - 1];
                if (x === end.x && y === end.y) return path;
                [[0,-1], [1,0], [0,1], [-1,0]].forEach(([dx, dy]) => {
                    const nx = x + dx, ny = y + dy;
                    if (nx >= 0 && nx < MINE_COLS && ny >= 0 && ny < MINE_ROWS && grid[ny][nx] === 0 && !visited.has(`${nx},${ny}`)) {
                        visited.add(`${nx},${ny}`);
                        const newPath = [...path, {x: nx, y: ny}];
                        queue.push(newPath);
                    }
                });
            }
            return null;
        }

        function drawStation() { if (gameState.stationRepaired) { const baseX = 550; const baseY = GROUND_LEVEL; ctx.strokeStyle = '#4a4a4a'; ctx.lineWidth = 8; ctx.beginPath(); ctx.moveTo(baseX - 50, baseY); ctx.lineTo(baseX - 50, baseY - 150); ctx.lineTo(baseX + 50, baseY - 150); ctx.lineTo(baseX + 50, baseY); ctx.moveTo(baseX - 80, baseY-100); ctx.lineTo(baseX - 50, baseY-100); ctx.stroke(); ctx.strokeStyle = '#6c757d'; ctx.lineWidth = 6; ctx.beginPath(); ctx.moveTo(350, GROUND_LEVEL + 10); ctx.lineTo(480, GROUND_LEVEL + 10); ctx.lineTo(480, baseY - 80); ctx.lineTo(baseX - 50, baseY-80); ctx.stroke(); ctx.fillStyle = 'rgba(173, 216, 230, 0.3)'; ctx.strokeStyle = '#adb5bd'; ctx.lineWidth = 4; ctx.beginPath(); ctx.roundRect(baseX - 40, baseY - 140, 80, 100, [10]); ctx.stroke(); ctx.fill(); const energyHeight = (gameState.pureEnergy / gameState.storage.capacity) * 90; ctx.fillStyle = `rgba(0, 255, 255, ${0.5 + Math.sin(gameState.time/10) * 0.1})`; ctx.fillRect(baseX - 35, baseY - 45 - energyHeight + 5, 70, energyHeight); } else { const ruin = gameState.surface.stationRuins; ctx.fillStyle = '#4a4a4a'; ctx.fillRect(ruin.x, ruin.y + 100, 100, 50); ctx.fillRect(ruin.x + 20, ruin.y + 80, 60, 20); ctx.fillStyle = '#6c757d'; ctx.fillRect(ruin.x + 50, ruin.y + 130, 10, 20); } }
        function drawStartingChest() { const chest = gameState.surface.startingChest; const chestX = chest.x; const chestY = chest.y; ctx.fillStyle = '#8B4513'; ctx.fillRect(chestX + 5, chestY + 15, TILE_SIZE - 10, TILE_SIZE - 20); ctx.fillStyle = '#FFD700'; if (chest.isOpen) { ctx.fillRect(chestX + 3, chestY + 5, TILE_SIZE - 6, 8); } else { ctx.fillRect(chestX + 5, chestY + 10, TILE_SIZE - 10, 5); } }
        
        function updateUI() { 
            const playerLives = gameState.player.lives;
            document.getElementById('top-life-container').textContent = '❤'.repeat(playerLives); 

            // Show or hide resource stats based on station status
            const resourceStatsContainer = document.getElementById('resource-stats-container');
            if (gameState.stationRepaired) {
                resourceStatsContainer.style.display = 'flex';
                document.getElementById('energyDisplay').textContent = `ЭНЕРГИЯ: ${Math.floor(gameState.pureEnergy)} / ${gameState.storage.capacity}`; 
                document.getElementById('efficiencyDisplay').textContent = `ЭФФЕКТИВНОСТЬ: ${Math.round(gameState.purifier.efficiency * 100)}%`;
                document.getElementById('stabilityDisplay').textContent = `СТАБИЛЬНОСТЬ: ${Math.round(gameState.cooler.stability * 100)}%`;
            } else {
                 resourceStatsContainer.style.display = 'none';
            }
            
            ['Collector', 'Purifier', 'Storage', 'Cooler'].forEach(type => {
                const btn = document.getElementById(`upgrade${type}`);
                const state = gameState[type.toLowerCase()];
                const cost = upgradeCosts[type.toLowerCase()](state.level);
                btn.querySelector('.level').textContent = `УР. ${state.level}`;
                btn.querySelector('.cost').textContent = `Стоимость: ${cost}`;
                btn.disabled = gameState.pureEnergy < cost;
            });

            updateHotbarUI();
        }
        
        // Upgrade logic
        function handleUpgrade(type) {
            const state = gameState[type.toLowerCase()];
            const cost = upgradeCosts[type.toLowerCase()](state.level);
            if (gameState.pureEnergy >= cost) {
                gameState.pureEnergy -= cost;
                state.level++;
                switch(type) {
                    case 'collector': state.rate *= 1.4; break;
                    case 'purifier': state.efficiency = Math.min(0.95, state.efficiency + 0.05); break;
                    case 'storage': state.capacity = Math.floor(state.capacity * 1.8); break;
                    case 'cooler': state.stability = Math.min(1.0, state.stability + 0.05); break;
                }
            }
        }
        document.getElementById('upgradeCollector').onclick = () => handleUpgrade('collector');
        document.getElementById('upgradePurifier').onclick = () => handleUpgrade('purifier');
        document.getElementById('upgradeStorage').onclick = () => handleUpgrade('storage');
        document.getElementById('upgradeCooler').onclick = () => handleUpgrade('cooler');

        function lerpColor(a, b, amount) { const ar = a >> 16, ag = a >> 8 & 0xff, ab = a & 0xff, br = b >> 16, bg = b >> 8 & 0xff, bb = b >> 8 & 0xff, rr = ar + amount * (br - ar), rg = ag + amount * (bg - ag), rb = ab + amount * (bb - ab); return `#${((1 << 24) + (rr << 16) + (rg << 8) + rb | 0).toString(16).slice(1).split('.')[0]}`; }
        
        // Modal and UI functions
        const genericModal = document.getElementById('genericModal');
        function showModal(title, text, callback, loot = []) {
            genericModal.querySelector('#modalTitle').textContent = title;
            genericModal.querySelector('#modalText').textContent = text;
            const modalLootContainer = document.getElementById('modalLootContainer');
            modalLootContainer.innerHTML = '';
            if(loot.length > 0) {
                loot.forEach(item => {
                    const lootItemDiv = document.createElement('div');
                    lootItemDiv.className = 'loot-item';
                    const canvas = document.createElement('canvas');
                    canvas.width = canvas.height = 40;
                    drawItem(canvas.getContext('2d'), item.id, 0, 0, 40);
                    const name = document.createElement('span');
                    name.textContent = `${ITEMS[item.id].name} x${item.quantity}`;
                    lootItemDiv.appendChild(canvas);
                    lootItemDiv.appendChild(name);
                    modalLootContainer.appendChild(lootItemDiv);
                });
            }
            genericModal.classList.add('visible');
            const button = genericModal.querySelector('#modalButton');
            button.onclick = () => { genericModal.classList.remove('visible'); if (callback) callback(); };
        }
        const inventoryModal = document.getElementById('inventoryModal');
        const inventoryGrid = document.getElementById('inventoryGrid');
        const hotbarModal = document.getElementById('hotbar-modal');
        const hotbarUI = document.getElementById('hotbar-ui');
        const hotbarUIMine = document.getElementById('hotbar-ui-mine');
        
        function updateHotbarUI() {
            // Hotbar elements in the main UI and mine UI
            const hotbarElements = [
                ...document.querySelectorAll('#hotbar-ui .inventory-slot'),
                ...document.querySelectorAll('#hotbar-ui-mine .inventory-slot')
            ];

            // Update all hotbar UIs simultaneously
            hotbarElements.forEach(slot => {
                const index = parseInt(slot.dataset.slot);
                const item = gameState.hotbar[index];
                const canvas = slot.querySelector('canvas');
                const countDiv = slot.querySelector('.item-count');

                // Clear previous content
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                countDiv.textContent = '';
                countDiv.style.display = 'none';

                if (item) {
                    drawItem(ctx, item.id, 0, 0, 40);
                    countDiv.textContent = item.quantity ? `x${item.quantity}` : `${item.durability}/${ITEMS[item.id].maxDurability}`;
                    countDiv.style.display = 'block';
                }

                // Set active slot glow
                if (index === gameState.player.activeHotbarIndex) {
                    slot.classList.add('active');
                } else {
                    slot.classList.remove('active');
                }
            });

            // Update hotbar in modal
            hotbarModal.innerHTML = ''; // Clear the modal hotbar first
            for (let i = 0; i < HOTBAR_SIZE; i++) {
                const item = gameState.hotbar[i];
                const slotModal = document.createElement('div');
                slotModal.className = 'inventory-slot hotbar-slot';
                slotModal.dataset.hotbarIndex = i;
                if (i === gameState.player.activeHotbarIndex) slotModal.classList.add('active');
                const canvasModal = document.createElement('canvas');
                canvasModal.width = canvasModal.height = 40;
                slotModal.appendChild(canvasModal);
                const countModal = document.createElement('div');
                countModal.className = 'item-count';
                slotModal.appendChild(countModal);

                if (item) {
                    drawItem(canvasModal.getContext('2d'), item.id, 0, 0, 40);
                    countModal.textContent = item.quantity || item.durability;
                    countModal.style.display = 'block';
                }
                hotbarModal.appendChild(slotModal);
            }
        }

        function openInventory() {
            inventoryGrid.innerHTML = '';
            // Render main inventory
            for (let i = 0; i < INVENTORY_SIZE; i++) {
                const item = gameState.inventory[i];
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                slot.dataset.inventoryIndex = i;
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 40;
                slot.appendChild(canvas);
                const count = document.createElement('div');
                count.className = 'item-count';
                slot.appendChild(count);

                if (item) {
                    drawItem(canvas.getContext('2d'), item.id, 0, 0, 40);
                    count.textContent = item.quantity || item.durability;
                }
                inventoryGrid.appendChild(slot);
            }

            // Render hotbar
            updateHotbarUI();
            
            // Add click listeners
            inventoryGrid.querySelectorAll('.inventory-slot').forEach(slot => {
                slot.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.inventoryIndex);
                    const item = gameState.inventory[index];
                    if (item && ITEMS[item.id].type === 'tool') {
                        const emptyHotbarSlot = gameState.hotbar.findIndex(i => !i);
                        if (emptyHotbarSlot !== -1) {
                            gameState.hotbar[emptyHotbarSlot] = item;
                            gameState.inventory[index] = null;
                            gameState.player.activeHotbarIndex = emptyHotbarSlot;
                            openInventory(); // Re-render to show changes
                        }
                    }
                });
            });

            hotbarModal.querySelectorAll('.inventory-slot').forEach(slot => {
                slot.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.hotbarIndex);
                    const item = gameState.hotbar[index];
                    if (item) {
                        gameState.player.activeHotbarIndex = index;
                        openInventory(); // Re-render to show changes
                    }
                });
            });

            inventoryModal.classList.add('visible');
        }

        document.getElementById('inventoryBtn').onclick = openInventory;
        document.getElementById('mineInventoryBtn').onclick = openInventory;
        document.getElementById('closeInventoryBtn').onclick = () => inventoryModal.classList.remove('visible');

        const lootModal = document.getElementById('lootModal');
        const lootContainer = document.getElementById('lootContainer');

        function showLootScreen(loot) {
            lootContainer.innerHTML = '';
            loot.forEach(item => {
                const lootItemDiv = document.createElement('div');
                lootItemDiv.className = 'loot-item';
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 40;
                drawItem(canvas.getContext('2d'), item.id, 0, 0, 40);
                const name = document.createElement('span');
                name.textContent = `${ITEMS[item.id].name} x${item.quantity}`;
                lootItemDiv.appendChild(canvas); lootItemDiv.appendChild(name);
                lootContainer.appendChild(lootItemDiv);
            });
            lootModal.classList.add('visible');
        }
        document.getElementById('closeLootBtn').onclick = () => lootModal.classList.remove('visible');
        
        // Quest system
        const questDisplay = document.getElementById('quest-display');
        function updateQuestSystem() {
            const activeQuestId = gameState.quests.activeQuestId;
            if (!activeQuestId) {
                questDisplay.textContent = "Нет активных заданий";
                return;
            }

            const quest = QUESTS[activeQuestId];
            questDisplay.textContent = quest.text;

            if (quest.isComplete(gameState) && !gameState.quests.completed[activeQuestId]) {
                gameState.quests.completed[activeQuestId] = true;
                gameState.quests.activeQuestId = quest.nextQuest || null;
            }
        }
        
        // Game initialization
        function init() {
            // Adjust speeds based on screen size (for mobile)
            if (window.innerWidth <= 768) {
                gameState.player.speed = BASE_PLAYER_SPEED * 0.7; // Reduce player speed by 30%
                BASE_GHOST_SPEED = BASE_GHOST_SPEED * 0.7; // Reduce ghost speed by 30%
            }

            // Initialize touch controls
            setupTouchControls();

            // Initialize inventory and hotbar
            gameState.inventory = Array(INVENTORY_SIZE).fill(null);
            gameState.hotbar = Array(HOTBAR_SIZE).fill(null);
            showModal("Мир был разбит...", "Корпорация высосала спектральную энергию людей... тьма породила призрачные тени... Ты - Избранный и твоя задача - очистить мир и возродить источник чистой энергии.", gameLoop);
        }

        init();
    </script>
