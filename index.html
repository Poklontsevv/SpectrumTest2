<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Спектральный Сборщик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0d0d1a;
            --text-color: #e0e0e0;
            --glow-color: #00ffff;
            --ui-bg: rgba(0, 0, 0, 0.75);
            --border-color: #334155;
            --button-bg: #1e293b;
            --button-hover-bg: #334155;
            --button-disabled-bg: #475569;
            --font-pixel: 'Press Start 2P', cursive;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--primary-bg);
        }

        body {
            color: var(--text-color);
            font-family: var(--font-pixel);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .view.active {
            display: flex;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            height: 100%;
        }
        
        #hud-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 100;
            background-color: var(--ui-bg);
            border-bottom: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 10px;
        }

        #hud-top > div {
            pointer-events: auto;
        }

        #hud-left {
            display: flex;
            gap: 5px;
            font-size: 24px;
            color: #ff4757;
            letter-spacing: 2px;
            width: 120px;
        }
        
        #hud-center {
            text-align: center;
            font-size: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }
        
        #hud-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
            font-size: 10px;
            white-space: nowrap;
            width: 150px;
        }
        .resource-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .resource-item {
            display: flex;
            align-items: center;
            gap: 2px;
            text-shadow: 0 0 5px var(--glow-color);
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            aspect-ratio: 800 / 450;
            max-width: 800px;
            max-height: 450px;
        }

        canvas {
            background-color: #000;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        
        .ui-panel {
            display: none; /* Убран из видимости */
        }
        
        .resource-panel, .upgrade-panel {
            display: none; /* Убран из видимости */
        }
        
        .player-stats { display: flex; align-items: center; gap: 15px; margin-top: 5px; }

        .action-button {
             background-color: var(--button-bg);
            border: 2px solid var(--border-color); color: var(--text-color); padding: 10px;
            font-family: var(--font-pixel); font-size: 10px; cursor: pointer; border-radius: 5px; text-align: center;
        }
        .action-button:hover { background-color: var(--button-hover-bg); }
        .action-button:disabled { cursor: not-allowed; background-color: var(--button-disabled-bg); }

        .upgrade-button {
            background-color: var(--button-bg); border: 2px solid var(--border-color); color: var(--text-color);
            padding: 10px; font-family: var(--font-pixel); font-size: 10px; cursor: pointer;
            transition: background-color 0.2s; border-radius: 5px; text-align: left;
        }
        .upgrade-button:hover { background-color: var(--button-hover-bg); }
        .upgrade-button:disabled { cursor: not-allowed; background-color: var(--button-disabled-bg); }
        
        .cost { display: block; font-size: 8px; color: #94a3b8; margin-top: 5px; }
        .level { float: right; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s; z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--primary-bg); border: 2px solid var(--border-color); padding: 30px; 
            border-radius: 8px; text-align: center; max-width: 600px; width: 90%;
        }
        .modal-content h2 { font-size: 16px; color: var(--glow-color); margin-bottom: 20px; line-height: 1.5; }
        .modal-content p {
            font-size: 12px;
            text-align: center;
            line-height: 1.8;
        }
        .modal-hint {
            background-color: var(--button-bg);
            border: 2px solid var(--glow-color);
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            color: var(--glow-color);
            font-size: 10px;
        }
        
        #lootModal .modal-content {
            max-width: 350px;
        }
        #notes-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
        }
        .note-item {
            background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            padding: 15px;
            border-radius: 5px;
            font-size: 10px;
            line-height: 1.5;
            text-align: left;
        }
        .note-item h4 {
            font-size: 12px;
            margin: 0;
            color: var(--glow-color);
        }

        #inventoryGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for 20 slots */
            gap: 10px;
            max-height: 300px; 
            min-height: 140px; 
            overflow-y: auto; 
            padding: 10px;
            background: rgba(0,0,0,0.3); 
            border-radius: 5px;
        }
        #inventoryModal .hotbar-grid {
            margin-top: 15px;
        }
        .inventory-slot {
            width: 60px; height: 60px; background-color: var(--button-bg); border: 2px solid var(--border-color);
            border-radius: 5px; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .inventory-slot.active { border-color: var(--glow-color); box-shadow: 0 0 10px var(--glow-color); }
        .inventory-slot canvas { width: 40px; height: 40px; background: none; border: none; }
        .item-count {
            position: absolute; bottom: 2px; right: 4px; font-size: 10px; color: white; text-shadow: 1px 1px 2px black;
        }
        
        .hotbar-grid {
            display: flex;
            gap: 5px;
        }

        .loot-item {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            font-size: 14px;
        }
        .loot-item canvas { width: 40px; height: 40px; background: none; border: none; }
        
        #side-buttons {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: auto;
            z-index: 99;
        }
        .side-btn {
            width: 48px;
            height: 48px;
            background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 10px;
            font-family: var(--font-pixel);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px;
        }
        .side-btn:hover {
            background-color: var(--button-hover-bg);
        }
        .side-btn.active {
            border-color: var(--glow-color);
        }
        .side-btn span {
            display: block;
            line-height: 1;
            text-align: center;
            transform: translateY(12px);
        }

        #action-bar {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            display: flex;
            gap: 5px;
            align-items: center;
            background-color: var(--ui-bg);
            border: 2px solid var(--border-color);
            padding: 8px;
            border-radius: 8px;
        }
        #btn-inventory {
            width: 48px;
            height: 48px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            border-radius: 8px;
        }
        
        #mobile-controls {
            display: none; /* Hidden by default on desktop */
        }
        
        @media (hover:none), (pointer:coarse) {
            #main-content {
                justify-content: flex-start;
                padding-bottom: 120px;
            }
            .game-container {
                height: auto;
                max-width: 100%;
            }

            #hud-top {
                padding: 0 80px;
            }

            #hud-left, #hud-right {
                width: 70px;
            }
            
            #mobile-controls {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                justify-content: space-between;
                align-items: flex-end;
                padding: 10px;
                box-sizing: border-box;
                z-index: 98;
                pointer-events: none;
            }
            #dpad {
                display: grid;
                grid-template-columns: repeat(3, 40px);
                grid-template-rows: repeat(3, 40px);
                gap: 2px;
                pointer-events: auto;
            }
            .dpad-btn {
                width: 40px;
                height: 40px;
                background-color: var(--button-bg);
                border: 2px solid var(--border-color);
                border-radius: 4px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 16px;
                cursor: pointer;
            }
            #dpad-up { grid-area: 1 / 2 / 2 / 3; }
            #dpad-left { grid-area: 2 / 1 / 3 / 2; }
            #dpad-right { grid-area: 2 / 3 / 3 / 4; }
            #dpad-down { grid-area: 3 / 2 / 4 / 3; }

            #btn-A {
                width: 80px;
                height: 80px;
                background-color: var(--button-bg);
                border: 2px solid var(--border-color);
                border-radius: 50%;
                color: white;
                font-size: 32px;
                display: flex;
                justify-content: center;
                align-items: center;
                pointer-events: auto;
            }
            #action-bar {
                bottom: 100px;
            }

            .nav-btn, #bottom-nav {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="play-view" class="view active">
            <div class="game-container">
                <div class="game-wrapper">
                    <div id="hud-top">
                        <div id="hud-left"></div>
                        <div id="hud-center"></div>
                        <div id="hud-right">
                             <div class="resource-row" id="crystal-stats">
                                <div class="resource-item">
                                    <span style="color:#d9534f">●</span>
                                    <span id="cr-red">0</span>
                                </div>
                                <div class="resource-item">
                                    <span style="color:white">●</span>
                                    <span id="cr-white">0</span>
                                </div>
                                <div class="resource-item">
                                    <span style="color:#5cb85c">●</span>
                                    <span id="cr-green">0</span>
                                </div>
                                <div class="resource-item">
                                    <span style="color:#5bc0de">●</span>
                                    <span id="cr-blue">0</span>
                                </div>
                                <div class="resource-item">
                                    <span style="color:#f0ad4e">●</span>
                                    <span id="cr-yellow">0</span>
                                </div>
                            </div>
                            <div class="resource-row">
                                <span>⚡</span>
                                <span id="energyDisplay">0 / 100</span>
                            </div>
                        </div>
                    </div>
                    <canvas id="gameCanvas" width="800" height="450"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Modal Views for Quests, Notes, and Shop -->
        <div class="modal-overlay" id="questsModal">
            <div class="modal-content">
                <h2 id="questsModalTitle">Задания</h2>
                <div id="quests-list"></div>
                <button id="closeQuestsBtn" class="action-button">Закрыть</button>
            </div>
        </div>

        <div class="modal-overlay" id="notesModal">
            <div class="modal-content">
                <h2 id="notesModalTitle">Записки</h2>
                <div id="notes-list"></div>
                <button id="closeNotesBtn" class="action-button">Закрыть</button>
            </div>
        </div>
        
        <div class="modal-overlay" id="shopModal">
            <div class="modal-content">
                <h2 id="shopModalTitle">Магазин</h2>
                <p>Скоро появится</p>
                <button id="closeShopBtn" class="action-button">Закрыть</button>
            </div>
        </div>

        <div id="side-buttons">
            <button class="side-btn" id="btn-quests" data-view="questsModal">
                <span>📜</span>
            </button>
            <button class="side-btn" id="btn-notes" data-view="notesModal">
                <span>📖</span>
            </button>
            <button class="side-btn" id="btn-shop" data-view="shopModal">
                <span>🛒</span>
            </button>
        </div>
    </div>
    
    <div id="action-bar">
        <button id="btn-inventory" class="action-button">🎒</button>
        <div id="hotbar-ui" class="hotbar-grid">
            <div class="inventory-slot" data-slot="0"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
            <div class="inventory-slot" data-slot="1"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
            <div class="inventory-slot" data-slot="2"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
            <div class="inventory-slot" data-slot="3"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
            <div class="inventory-slot" data-slot="4"><canvas width="40" height="40"></canvas><div class="item-count"></div></div>
        </div>
    </div>
    
    <div id="mobile-controls">
        <div id="dpad">
            <button class="dpad-btn" id="dpad-up">▲</button>
            <button class="dpad-btn" id="dpad-left">◀</button>
            <button class="dpad-btn" id="dpad-right">▶</button>
            <button class="dpad-btn" id="dpad-down">▼</button>
        </div>
        <button id="btn-A">A</button>
    </div>
    
    <div class="modal-overlay" id="genericModal"><div class="modal-content"><h2 id="modalTitle"></h2><p id="modalText"></p><div id="modalLootContainer" style="display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 20px;"></div><div id="modalHint" class="modal-hint" style="display: none;"></div><button id="modalButton" class="action-button">Продолжить</button></div></div>
    <div class="modal-overlay" id="inventoryModal"><div class="modal-content"><h2>Инвентарь</h2><div id="inventoryGrid"></div><h3>Хотбар</h3><div id="hotbar-modal" class="hotbar-grid"></div><button id="closeInventoryBtn" class="action-button">Закрыть</button></div></div>
    <div class="modal-overlay" id="lootModal"><div class="modal-content"><h2 id="modalTitle">Добыча</h2><div id="lootContainer"></div><button id="closeLootBtn" class="action-button">Забрать</button></div></div>
    
    <script>
        // Game canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Конфигурация и состояние камеры
        const CAMERA = {
            zoom: 1.6,                 
            followLerp: 0.12,          
            deadZoneW: 0.30,           
            deadZoneH: 0.22,           
            pixelSnap: true
        };

        const cameraState = {
            x: 0, y: 0,               
            vw: canvas.width  / CAMERA.zoom, 
            vh: canvas.height / CAMERA.zoom, 
            bounds: { minX:0, minY:0, maxX:800, maxY:450 } 
        };

        // Размеры мира
        const SURFACE_WORLD = { width: 1400, height: 450 };

        // Constants for game items and blocks
        const ITEMS = {
            'wooden_pickaxe': { name: 'Деревянная кирка', type: 'tool', maxDurability: 30, power: 1 },
            'metal_pickaxe': { name: 'Металлическая кирка', type: 'tool', maxDurability: 60, power: 2 },
            'energy_pickaxe': { name: 'Энерго-кирка', type: 'tool', maxDurability: 100, power: 3 },
            'white_crystal': { name: 'Белый кристалл', type: 'resource' },
            'note': { name: 'Записка', type: 'quest' },
        };
        const STONE_BLOCK_ID = 1;
        const WOOD_BLOCK_ID = 2;
        const PURE_ENERGY_BLOCK_ID = 3;
        const BLOCK_HEALTH = {
            [STONE_BLOCK_ID]: 9999, // Essentially indestructible
            [WOOD_BLOCK_ID]: 3,
            [PURE_ENERGY_BLOCK_ID]: 5
        };
        const LOOT_SPAWN_ID = 4;
        
        // Game parameters
        const TILE_SIZE = 40;
        const MINE_COLS = canvas.width / TILE_SIZE;
        const MINE_ROWS = Math.floor(canvas.height / TILE_SIZE);
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -11;
        const GROUND_LEVEL = 350;
        const INVINCIBILITY_DURATION = 120;
        const INVENTORY_SIZE = 20;
        const HOTBAR_SIZE = 5;

        // Base speeds for different screen sizes
        const BASE_PLAYER_SPEED = 3;
        let BASE_GHOST_SPEED = 1.0;
        
        // Ghost spawn rates (in frames)
        const GHOST_SPAWN_MIN = 360;
        const GHOST_SPAWN_MAX = 240;

        // Game state object
        const gameState = {
            currentLocation: 'surface',
            pureEnergy: 0,
            inventory: [],
            hotbar: [],
            notes: [],
            storage: { level: 1, capacity: 100 },
            collector: { level: 1, rate: 0.1 },
            purifier: { level: 1, efficiency: 0.5 },
            cooler: { level: 1, stability: 1.0 },
            player: { x: 520, y: GROUND_LEVEL - 32, width: 16, height: 32, speed: BASE_PLAYER_SPEED, dx: 0, dy: 0, vy: 0, isGrounded: true, canInteract: false, interactionTarget: null, lives: 3, isInvincible: false, invincibilityTimer: 0, activeHotbarIndex: -1, lastDx: 1, lastDy: 0 },
            mine: { grid: null, damagedBlocks: {}, loot: [], chest: { x: 0, y: 0, isOpen: false }, exit: { x: TILE_SIZE, y: TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE * 2 }, ghosts: [], ghostSpawnTimer: 0, hasExplored: false, notePickedUp: false },
            surface: { 
                mineEntrance: { x: 1100, y: GROUND_LEVEL - 80, width: 60, height: 80 },
                startingChest: { x: 820, y: GROUND_LEVEL - TILE_SIZE, isOpen: false },
                stationRuins: { x: 600, y: GROUND_LEVEL - 150, width: 150, height: 150 }
            },
            stationRepaired: false,
            stationInspected: false,
            crystalsCollected: 0,
            quests: {
                activeQuestId: 'find_ruins',
                completed: {}
            },
            time: 0,
            dayNightCycle: 0
        };
        
        // Quest definitions
        const QUESTS = {
            'find_ruins': {
                text: 'Задача: Найди руины',
                isComplete: (state) => state.stationInspected,
                nextQuest: 'find_pickaxe'
            },
            'find_pickaxe': {
                text: 'Задача: Найди кирку',
                isComplete: (state) => state.surface.startingChest.isOpen,
                nextQuest: 'examine_inventory'
            },
            'examine_inventory': {
                text: 'Задача: Изучи инвентарь',
                isComplete: (state) => state.hotbar.some(item => item && ITEMS[item.id].type === 'tool'),
                nextQuest: 'explore_mine'
            },
            'explore_mine': {
                text: 'Задача: Изучи шахты',
                isComplete: (state) => state.mine.hasExplored,
                nextQuest: 'collect_crystals'
            },
            'collect_crystals': {
                text: 'Задача: Собери 2 белых кристалла',
                isComplete: (state) => {
                    const crystals = state.inventory.find(item => item && item.id === 'white_crystal');
                    return crystals && crystals.quantity >= 2;
                },
                nextQuest: null
            }
        };

        // Upgrade cost formulas
        const upgradeCosts = {
            collector: (level) => Math.ceil(50 * Math.pow(1.8, level - 1)),
            purifier: (level) => Math.ceil(75 * Math.pow(2, level - 1)),
            storage: (level) => Math.ceil(100 * Math.pow(2.2, level - 1)),
            cooler: (level) => Math.ceil(150 * Math.pow(2.5, level - 1)),
        };
        
        // Function to draw an item on a canvas
        function drawItem(ctx, itemId, x, y, size) {
             ctx.save(); ctx.translate(x, y);
            const s = size / 40;
            const itemInfo = itemId.split('_');
            const itemType = itemInfo[0];

            if (itemInfo[1] === 'pickaxe') {
                 ctx.fillStyle = '#6c757d';
                 ctx.fillRect(18*s, 5*s, 4*s, 30*s);
                 if (itemType === 'wooden') ctx.fillStyle = '#8B4513';
                 else if (itemType === 'metal') ctx.fillStyle = '#adb5bd';
                 else if (itemType === 'energy') ctx.fillStyle = '#00ffff';
                 ctx.fillRect(10*s, 5*s, 20*s, 8*s);
            } else if (itemId === 'white_crystal') {
                 ctx.fillStyle = '#e0e0e0'; ctx.beginPath();
                 ctx.moveTo(20*s, 5*s); ctx.lineTo(35*s, 20*s); ctx.lineTo(20*s, 35*s); ctx.lineTo(5*s, 20*s);
                 ctx.closePath(); ctx.fill();
            } else if (itemId === 'note') {
                ctx.fillStyle = '#d2b48c'; // Main scroll color
                ctx.fillRect(5*s, 5*s, 30*s, 30*s);
                ctx.fillStyle = '#8B4513'; // Ribbon color
                ctx.beginPath();
                ctx.moveTo(15*s, 5*s);
                ctx.lineTo(25*s, 5*s);
                ctx.lineTo(25*s, 15*s);
                ctx.lineTo(15*s, 15*s);
                ctx.closePath();
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(25*s, 10*s);
                ctx.lineTo(35*s, 15*s);
                ctx.lineTo(30*s, 25*s);
                ctx.closePath();
                ctx.fill();
            }
             ctx.restore();
        }

        // Keyboard input handling

        function changeLocation(location) {
            if (location === 'mine' && gameState.quests.activeQuestId === 'explore_mine' && !gameState.mine.hasExplored) {

                p.x = gameState.mine.exit.x; p.y = gameState.mine.exit.y;
                
                // если кирка есть, но не выбран слот — выберем первый
                if (p.activeHotbarIndex === -1) {
                  const idx = gameState.hotbar.findIndex(i => i && ITEMS[i.id].type === 'tool');
                  if (idx !== -1) p.activeHotbarIndex = idx;
                }
                
                if (!gameState.mine.notePickedUp) {
                    const playerTileX = Math.floor(p.x / TILE_SIZE);
                    const playerTileY = Math.floor(p.y / TILE_SIZE);
                    let noteX = playerTileX;
                    let noteY = playerTileY;

                    // Check positions immediately adjacent to the player
                    const possiblePositions = [
                        {x: playerTileX + 1, y: playerTileY},
                        {x: playerTileX - 1, y: playerTileY},
                        {x: playerTileX, y: playerTileY + 1},
                        {x: playerTileX, y: playerTileY - 1}
                    ];

                    let notePlaced = false;
                    for (const pos of possiblePositions) {
                        if (pos.x >= 0 && pos.x < MINE_COLS && pos.y >= 0 && pos.y < MINE_ROWS && gameState.mine.grid[pos.y][pos.x] === 0) {
                            noteX = pos.x;
                            noteY = pos.y;
                            gameState.mine.loot.push({x: noteX, y: noteY, id: 'note'});
                            notePlaced = true;
                            break;
                        }

                    if (!notePlaced) {
                         // Fallback to a random spot if no suitable path is found

                         for(let y = 0; y < MINE_ROWS; y++) {
                            for(let x = 0; x < MINE_COLS; x++) {

                                     emptyTiles.push({x, y});

                 p.x = gameState.surface.mineEntrance.x; p.y = GROUND_LEVEL - p.height;

        // Исправленная функция mineBlock()
        function mineBlock() {
          const p = gameState.player;
          if (p.activeHotbarIndex === -1) return;
          const tool = gameState.hotbar[p.activeHotbarIndex];
          if (!tool || ITEMS[tool.id].type !== 'tool') return;

          const facingTile = getFacingTile();
          if (!facingTile) return;

          const blockId = gameState.mine.grid[facingTile.y][facingTile.x];

          // не копаем воздух/камень/спавнер
          if (blockId === 0 || blockId === STONE_BLOCK_ID || blockId === LOOT_SPAWN_ID) return;

          const tileKey = `${facingTile.x},${facingTile.y}`;
          let dmg = gameState.mine.damagedBlocks[tileKey] || 0;

          // наносим урон инструментом
          dmg += ITEMS[tool.id].power;
          tool.durability--;

          const hp = BLOCK_HEALTH[blockId];
          if (dmg >= hp) {
            // сломали блок
            gameState.mine.grid[facingTile.y][facingTile.x] = 0;
            if (blockId === PURE_ENERGY_BLOCK_ID) {
              gameState.mine.loot.push({ x: facingTile.x, y: facingTile.y, id: 'white_crystal' });
            }
            delete gameState.mine.damagedBlocks[tileKey];
          } else {
            // блок пока жив — СОХРАНЯЕМ урон!
            gameState.mine.damagedBlocks[tileKey] = dmg;
          }

          if (tool.durability <= 0) {
            gameState.hotbar[p.activeHotbarIndex] = null;
            p.activeHotbarIndex = -1;
          }

          updateHotbarUI();
        }

        function getFacingTile() {
            const p = gameState.player;
            const pTileX = Math.floor((p.x + p.width / 2) / TILE_SIZE);
            const pTileY = Math.floor((p.y + p.height / 2) / TILE_SIZE);
            let targetX, targetY;
            
            if(gameState.currentLocation === 'mine') {
                targetX = pTileX + p.lastDx;
                targetY = pTileY + p.lastDy;
            } else {
                 targetX = pTileX;
                 targetY = pTileY;
            }

            if (targetX >= 0 && targetX < MINE_COLS && targetY >= 0 && targetY < MINE_ROWS) {
                return { x: targetX, y: targetY };
            }
            return null;
        }

        // UI and inventory functions
        
        // Maze generation and pathfinding
        function generateMaze(cols, rows) {
            let grid = Array(rows).fill(null).map(() => Array(cols).fill(STONE_BLOCK_ID));
            let stack = [];
            let startX = 1, startY = 1;
            grid[startY][startX] = 0; 
            stack.push([startX, startY]);
            let farthest = {x: startX, y: startY, dist: 0};
            while (stack.length > 0) {
                let [cx, cy] = stack[stack.length - 1];
                let neighbors = [];
                [[0, -2], [2, 0], [0, 2], [-2, 0]].forEach(([dx, dy]) => {
                    let nx = cx + dx, ny = cy + dy;
                    if (nx > 0 && nx < cols - 1 && ny > 0 && ny < rows - 1 && grid[ny][nx] === STONE_BLOCK_ID) {
                        neighbors.push([nx, ny]);
                    }
                });
                if (neighbors.length > 0) {
                    let [nx, ny] = neighbors[Math.floor(Math.random() * neighbors.length)];
                    grid[ny][nx] = 0;
                    grid[cy + (ny - cy) / 2][cx + (nx - cx) / 2] = 0;
                    stack.push([nx, ny]);
                    if(stack.length > farthest.dist){
                        farthest.dist = stack.length;
                        farthest.x = nx;
                        farthest.y = ny;
                    }
                } else {
                    stack.pop();
                }
            }
            grid[1][0] = 0;
            gameState.mine.chest.x = farthest.x;
            gameState.mine.chest.y = farthest.y;

            // Add wooden blocks
            for (let i = 0; i < (cols * rows) / 10; i++) {
                const x = 1 + Math.floor(Math.random() * (cols - 2));
                const y = 1 + Math.floor(Math.random() * (rows - 2));
                if (grid[y][x] === STONE_BLOCK_ID && (x !== farthest.x || y !== farthest.y)) {
                    grid[y][x] = WOOD_BLOCK_ID;
                }
            }
            
            // Add pure energy blocks based on how many have been collected
            let crystalsToSpawn = 2 - gameState.crystalsCollected;
            if (crystalsToSpawn > 0) {
                let energyBlocksPlaced = 0;
                while(energyBlocksPlaced < crystalsToSpawn) {
                    const x = 1 + Math.floor(Math.random() * (cols - 2));
                    const y = 1 + Math.floor(Math.random() * (rows - 2));
                    if (grid[y][x] === STONE_BLOCK_ID && (x !== farthest.x || y !== farthest.y)) {
                        grid[y][x] = PURE_ENERGY_BLOCK_ID;
                        energyBlocksPlaced++;
                    }
                }
            }

            return grid;
        }

        // Camera functions
        function beginWorldCamera(){
            ctx.save();
            ctx.scale(CAMERA.zoom, CAMERA.zoom);
            ctx.translate(-cameraState.x, -cameraState.y);
        }

        function endWorldCamera(){
            ctx.restore();
        }

        function updateCameraFollow(){
            const p = gameState.player;
            const dzW = cameraState.vw * CAMERA.deadZoneW;
            const dzH = cameraState.vh * CAMERA.deadZoneH;
            const dzX = cameraState.x + (cameraState.vw - dzW)/2;
            const dzY = cameraState.y + (cameraState.vh - dzH)/2;

            let targetX = cameraState.x;
            let targetY = cameraState.y;

            if (p.x < dzX)                      targetX -= (dzX - p.x);
            else if (p.x > dzX + dzW)           targetX += (p.x - (dzX + dzW));
            if (p.y < dzY)                      targetY -= (dzY - p.y);
            else if (p.y > dzY + dzH)           targetY += (p.y - (dzY + dzH));

            cameraState.x += (targetX - cameraState.x) * CAMERA.followLerp;
            cameraState.y += (targetY - cameraState.y) * CAMERA.followLerp;

            cameraState.x = Math.max(cameraState.bounds.minX, Math.min(cameraState.x, cameraState.bounds.maxX - cameraState.vw));
            cameraState.y = Math.max(cameraState.bounds.minY, Math.min(cameraState.y, cameraState.bounds.maxY - cameraState.vh));

            if (CAMERA.pixelSnap) {
                cameraState.x = Math.round(cameraState.x * CAMERA.zoom) / CAMERA.zoom;
                cameraState.y = Math.round(cameraState.y * CAMERA.zoom) / CAMERA.zoom;
            }
        }
        
        function snapCameraToPlayer(){
            cameraState.x = gameState.player.x - cameraState.vw/2;
            cameraState.y = gameState.player.y - cameraState.vh/2;

            cameraState.x = Math.max(cameraState.bounds.minX, Math.min(cameraState.x, cameraState.bounds.maxX - cameraState.vw));
            cameraState.y = Math.max(cameraState.bounds.minY, Math.min(cameraState.y, cameraState.bounds.maxY - cameraState.vh));
        }

        function configureCameraBoundsFor(location){
            if (location === 'surface') {
                cameraState.bounds = { minX:0, minY:0,
                    maxX:SURFACE_WORLD.width, maxY:SURFACE_WORLD.height };
            } else {
                cameraState.bounds = { minX:0, minY:0,
                    maxX:MINE_COLS*TILE_SIZE, maxY:MINE_ROWS*TILE_SIZE };
            }
            cameraState.vw = canvas.width  / CAMERA.zoom;
            cameraState.vh = canvas.height / CAMERA.zoom;
        }

        function drawBlockHpBar(x, y, damage, maxHp) {

        function drawMine() {

            ctx.closePath();

            // Draw block HP bars
            for (const key in gameState.mine.damagedBlocks) {

                const blockId = gameState.mine.grid[y][x];
                drawBlockHpBar(x, y, gameState.mine.damagedBlocks[key], BLOCK_HEALTH[blockId]);
            }
        }
        
        function findPath(grid, start, end) {
            const queue = [[start]];
            const visited = new Set([`${start.x},${start.y}`]);
            while (queue.length > 0) {
                const path = queue.shift();
                const {x, y} = path[path.length - 1];
                if (x === end.x && y === end.y) return path;
                [[0,-1], [1,0], [0,1], [-1,0]].forEach(([dx, dy]) => {
                    const nx = x + dx, ny = y + dy;
                    if (nx >= 0 && nx < MINE_COLS && ny >= 0 && ny < MINE_ROWS && grid[ny][nx] === 0 && !visited.has(`${nx},${ny}`)) {
                        visited.add(`${nx},${ny}`);
                        const newPath = [...path, {x: nx, y: ny}];
                        queue.push(newPath);
                    }
                });
            }
            return null;
        }

        function updateMine() { 
            handlePlayerMovement(); 
            applyPhysics(); 
            checkInteractionZones(); 
            updateUI();
            
            if(gameState.player.isInvincible) {
                gameState.player.invincibilityTimer--;
                if(gameState.player.invincibilityTimer <= 0) gameState.player.isInvincible = false;
            }

            gameState.mine.ghostSpawnTimer--;
            // Check if it's time to spawn a ghost
            if (gameState.mine.ghostSpawnTimer <= 0 && gameState.mine.ghosts.length < 3) {
                const emptyTiles = [];
                for(let y = 0; y < MINE_ROWS; y++) for(let x = 0; x < MINE_COLS; x++) if(gameState.mine.grid[y][x] === 0) emptyTiles.push({x, y});
                if (emptyTiles.length > 1) {
                    const start = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                    const end = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                    const path = findPath(gameState.mine.grid, start, end);
                    if (path && path.length > 1) {
                        gameState.mine.ghosts.push({ x: start.x * TILE_SIZE, y: start.y * TILE_SIZE, path, pathIndex: 0, speed: BASE_GHOST_SPEED, alpha: 0, state: 'spawning' });
                    }
                }
                // Reset the spawn timer with a larger range for less frequent spawns
                gameState.mine.ghostSpawnTimer = GHOST_SPAWN_MIN + Math.random() * GHOST_SPAWN_MAX;
            }

            gameState.mine.ghosts.forEach((ghost, index) => {
                if (ghost.state === 'spawning') {
                    ghost.alpha += 0.02;
                    if (ghost.alpha >= 1) { ghost.state = 'moving'; ghost.alpha = 1; }
                } else if (ghost.state === 'moving') {
                    const targetNode = ghost.path[ghost.pathIndex + 1];
                    if (!targetNode) { ghost.state = 'fading'; return; }
                    const targetX = targetNode.x * TILE_SIZE; const targetY = targetNode.y * TILE_SIZE;
                    const dx = targetX - ghost.x; const dy = targetY - ghost.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < ghost.speed) {
                        ghost.pathIndex++;
                    } else {
                        ghost.x += (dx / dist) * ghost.speed;
                        ghost.y += (dy / dist) * ghost.speed;
                    }
                } else if (ghost.state === 'fading') {
                    ghost.alpha -= 0.02;
                    if (ghost.alpha <= 0) gameState.mine.ghosts.splice(index, 1);
                }
            });

            if (!gameState.player.isInvincible) {
                gameState.mine.ghosts.forEach(ghost => {
                    const ghostRect = {x: ghost.x, y: ghost.y, width: TILE_SIZE, height: TILE_SIZE};
                    if (rectsOverlap(gameState.player, ghostRect)) {
                        gameState.player.lives--;
                        gameState.player.isInvincible = true;
                        gameState.player.invincibilityTimer = INVINCIBILITY_DURATION;
                        if (gameState.player.lives <= 0) {
                            handlePlayerDeath();
                        }
                    }
                });
            }

            // Check for loot pickup
            const pRect = { x: gameState.player.x, y: gameState.player.y, width: gameState.player.width, height: gameState.player.height };
            gameState.mine.loot = gameState.mine.loot.filter(lootItem => {
                const lootRect = { x: lootItem.x * TILE_SIZE, y: lootItem.y * TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE };
                if (rectsOverlap(pRect, lootRect)) {
                    if (lootItem.id === 'white_crystal') {
                        addToInventory('white_crystal', 1);
                        gameState.crystalsCollected++; 
                        return false; // Remove crystal
                    } else if (lootItem.id === 'note') {
                        const noteText = "Записка: Корпорация разрушила всё... они превратили свет в тьму. Источник где-то рядом... я точно знаю. Осталось лишь найти его и вернуть импульс станции. Чистой энергии почти не осталось... и сил тоже...";
                        const hintText = "ПОДСКАЗКА: Разбей белые блоки и загляни в сундук";
                        showModalWithHint("Записка", noteText, hintText, () => {
                             addToNotes(noteText);
                             gameState.mine.notePickedUp = true; // Set state to prevent future spawns
                             if (gameState.quests.activeQuestId === 'explore_mine') {
                                 gameState.quests.activeQuestId = 'collect_crystals';
                             }
                        });
                        return false; // Remove note
                    }
                }
                return true; // Keep loot
            });
        }
        function handlePlayerDeath() {
            gameState.inventory = [];
            gameState.hotbar = [];
            gameState.player.lives = 3;
            gameState.player.activeHotbarIndex = -1;
            changeLocation('surface');
            showModal("Поражение!", "Вы были побеждены призраками. Ваш инвентарь утерян.");
        }
        function handlePlayerMovement() { 
            const p = gameState.player; 
            p.dx = 0; 
            p.dy = 0; 
            
            if (keys.left.pressed) p.dx = -p.speed; 
            if (keys.right.pressed) p.dx = p.speed; 
            
            if (gameState.currentLocation === 'surface') { 
                if (keys.up.pressed && p.isGrounded) { 
                    p.vy = JUMP_STRENGTH; 
                    p.isGrounded = false; 
                } 
            } else { // mine
                if (keys.up.pressed) p.dy = -p.speed; 
                if (keys.down.pressed) p.dy = p.speed; 
            }

            // Correctly set the last direction for interaction
            if (p.dx !== 0) {
                p.lastDx = Math.sign(p.dx);
                p.lastDy = 0;
            } else if (p.dy !== 0) { // Prioritize vertical movement if horizontal is zero
                p.lastDy = Math.sign(p.dy);
                p.lastDx = 0;
            }
        }
        function applyPhysics() { 
            const p = gameState.player; 
            if (gameState.currentLocation === 'surface') { 
                p.vy += GRAVITY; 
                p.x += p.dx; 
                let nY = p.y + p.vy;

                });
            });

            hotbarModal.querySelectorAll('.inventory-slot').forEach(slot => {
                slot.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.hotbarIndex);
                    const item = gameState.hotbar[index];
                    if (item) {
                        gameState.player.activeHotbarIndex = index;
                        openInventory(); // Re-render to show changes
                    }
                });
            });

            inventoryModal.classList.add('visible');
        }

        document.getElementById('btn-inventory').onclick = openInventory;
        document.getElementById('closeInventoryBtn').onclick = () => {
             const wasExamineInventoryQuestActive = gameState.quests.activeQuestId === 'examine_inventory';
             
             inventoryModal.classList.remove('visible');

             const hasPickaxeInHotbarAfter = gameState.hotbar.some(item => item && ITEMS[item.id].type === 'tool');

             // Check if the quest was completed on closing the inventory
             if (wasExamineInventoryQuestActive && hasPickaxeInHotbarAfter) {
                 gameState.quests.completed[wasExamineInventoryQuestActive] = true;
                 gameState.quests.activeQuestId = 'explore_mine';
                 showMineHintModal();
             }
        };

        const lootModal = document.getElementById('lootModal');
        const lootContainer = document.getElementById('lootContainer');

        function showLootScreen(loot) {
            lootContainer.innerHTML = '';
            loot.forEach(item => {
                const lootItemDiv = document.createElement('div');
                lootItemDiv.className = 'loot-item';
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 40;
                drawItem(canvas.getContext('2d'), item.id, 0, 0, 40);
                const name = document.createElement('span');
                name.textContent = `${ITEMS[item.id].name} x${item.quantity}`;
                lootItemDiv.appendChild(canvas); lootItemDiv.appendChild(name);
                lootContainer.appendChild(lootItemDiv);
            });
            lootModal.classList.add('visible');
        }
        document.getElementById('closeLootBtn').onclick = () => lootModal.classList.remove('visible');
        
        function updateNotesView() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';
            gameState.notes.forEach((note, index) => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-item';
                noteDiv.innerHTML = `<h4>Записка #${index + 1}</h4><p>${note.content}</p>`;
                notesList.appendChild(noteDiv);
            });
        }
        
        // Quest system
        let mineHintShown = false;
        function updateQuestSystem() {
            const activeQuestId = gameState.quests.activeQuestId;
            const questDisplay = document.getElementById('hud-center');
            if (!activeQuestId) {
                questDisplay.textContent = "Нет активных заданий";
                return;
            }

            const quest = QUESTS[activeQuestId];
            questDisplay.textContent = quest.text;

            if (quest.isComplete(gameState) && !gameState.quests.completed[activeQuestId]) {
                gameState.quests.completed[activeQuestId] = true;
                gameState.quests.activeQuestId = quest.nextQuest || null;
                
                // Show hint when mine becomes accessible
                if (activeQuestId === 'examine_inventory' && !mineHintShown) {
                    showMineHintModal();
                    mineHintShown = true;
                }
            }
        }
        
        // Game initialization
        function init() {
            // Adjust speeds based on screen size (for mobile)
            if (window.innerWidth <= 768) {
                gameState.player.speed = BASE_PLAYER_SPEED * 0.9; // Увеличиваем скорость персонажа
                BASE_GHOST_SPEED = BASE_GHOST_SPEED * 0.9; // Увеличиваем скорость призраков
            }
            
            // Initialize inventory and hotbar
            gameState.inventory = Array(INVENTORY_SIZE).fill(null);
            gameState.hotbar = Array(HOTBAR_SIZE).fill(null);
            
            // Set initial camera bounds and position
            configureCameraBoundsFor('surface');
            snapCameraToPlayer();
            showModalWithHint("Мир был разбит...", "Корпорация высосала спектральную энергию людей... тьма породила призрачные тени... Ты - Избранный и твоя задача - очистить мир и возродить источник чистой энергии.", "ПОДСКАДКА: Найди руины", gameLoop);
        }
        
        function showModalWithHint(title, text, hintText, callback) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('modalHint').textContent = hintText;
            document.getElementById('modalHint').style.display = 'block';
            document.getElementById('genericModal').classList.add('visible');
            const button = document.getElementById('modalButton');
            button.onclick = () => { 
                document.getElementById('modalHint').style.display = 'none'; // Hide hint on close
                document.getElementById('genericModal').classList.remove('visible'); 
                if (callback) callback(); 
            };
        }

        init();
        
        // Navigation system for side buttons
        document.querySelectorAll('#side-buttons .side-btn').forEach(button => {
            button.addEventListener('click', () => {
                const targetModalId = button.dataset.view;
                document.getElementById(targetModalId).classList.add('visible');

                if (targetModalId === 'notesModal') {
                    updateNotesView();
                }
            });
        });

        // Close modal buttons
        document.getElementById('closeQuestsBtn').onclick = () => document.getElementById('questsModal').classList.remove('visible');
        document.getElementById('closeNotesBtn').onclick = () => document.getElementById('notesModal').classList.remove('visible');
        document.getElementById('closeShopBtn').onclick = () => document.getElementById('shopModal').classList.remove('visible');
        
    </script>
</body>
</html>
