<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Спектральный Сборщик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0d0d1a;
            --text-color: #e0e0e0;
            --glow-color: #00ffff;
            --ui-bg: rgba(0, 0, 0, 0.75);
            --border-color: #334155;
            --button-bg: #1e293b;
            --button-hover-bg: #334155;
            --button-disabled-bg: #475569;
            --font-pixel: 'Press Start 2P', cursive;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: var(--font-pixel);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .game-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 800 / 450;
        }

        canvas {
            background-color: #000;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .ui-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background-color: var(--ui-bg);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            user-select: none;
            flex-shrink: 0;
        }
        
        .resource-panel, .upgrade-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .player-stats { display: flex; align-items: center; gap: 15px; margin-top: 5px; }
        #life-container { font-size: 24px; color: #ff4757; letter-spacing: 2px; }

        .action-button {
             background-color: var(--button-bg);
            border: 2px solid var(--border-color); color: var(--text-color); padding: 10px;
            font-family: var(--font-pixel); font-size: 10px; cursor: pointer; border-radius: 5px; text-align: center;
        }
        .action-button:hover { background-color: var(--button-hover-bg); }

        .upgrade-button {
            background-color: var(--button-bg); border: 2px solid var(--border-color); color: var(--text-color);
            padding: 10px; font-family: var(--font-pixel); font-size: 10px; cursor: pointer;
            transition: background-color 0.2s; border-radius: 5px; text-align: left;
        }
        
        .cost { display: block; font-size: 8px; color: #94a3b8; margin-top: 5px; }
        .level { float: right; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s; z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--primary-bg); border: 2px solid var(--border-color); padding: 30px; 
            border-radius: 8px; text-align: center; max-width: 600px; width: 90%;
        }
        .modal-content p {
            text-align: left;
            line-height: 1.6;
        }
        
        #lootModal .modal-content {
            max-width: 350px;
        }

        #inventoryGrid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px;
            max-height: 300px; min-height: 140px; overflow-y: auto; padding: 10px;
            background: rgba(0,0,0,0.3); border-radius: 5px;
        }
        .inventory-slot {
            width: 60px; height: 60px; background-color: var(--button-bg); border: 2px solid var(--border-color);
            border-radius: 5px; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .inventory-slot.active { border-color: var(--glow-color); box-shadow: 0 0 10px var(--glow-color); }
        .inventory-slot canvas { width: 40px; height: 40px; background: none; border: none; }
        .item-count {
            position: absolute; bottom: 2px; right: 4px; font-size: 10px; color: white; text-shadow: 1px 1px 2px black;
        }
        
        .loot-item {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            font-size: 14px;
        }
        .loot-item canvas { width: 40px; height: 40px; background: none; border: none; }
        
        #mine-hud {
            display: none;
            width: 100%;
            background-color: var(--ui-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            box-sizing: border-box;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        #mine-hud.visible {
            display: flex;
        }
        .tool-display { display: flex; flex-direction: column; align-items: center; gap: 5px;}
        .mine-hud-stats { display: flex; align-items: center; gap: 20px; }
        #tool-durability { font-size: 10px; }

        #touch-controls {
            position: fixed; bottom: 10px; left: 0; width: 100%;
            display: none; justify-content: space-between; align-items: flex-end;
            padding: 0 20px; box-sizing: border-box;
            z-index: 1001; pointer-events: none;
        }
        .d-pad, .action-pad { pointer-events: auto; }
        .d-pad { display: grid; grid-template-areas: ". up ." "left . right" ". down ."; gap: 15px; }
        .touch-btn {
            width: 50px; height: 50px; background: rgba(0,0,0,0.4); border: 2px solid rgba(255,255,255,0.5);
            color: white; border-radius: 50%; font-size: 20px; display: flex; justify-content: center; align-items: center;
        }
        #touch-up { grid-area: up; } #touch-left { grid-area: left; } #touch-right { grid-area: right; } #touch-down { grid-area: down; }
        #touch-interact { width: 70px; height: 70px; font-size: 24px; }


        @media (max-width: 820px) and (orientation: portrait) {
            body { justify-content: flex-start; }
            .game-container { justify-content: space-between; height: 100%;}
            .ui-panel, #mine-hud { grid-template-columns: 1fr; }
            #mine-hud { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="800" height="450"></canvas>
        </div>
        <div class="ui-panel">
            <div class="resource-panel">
                 <div class="resource-display" id="energyDisplay">ЭНЕРГИЯ: 0 / 100</div>
                 <div class="resource-display" id="efficiencyDisplay">ЭФФЕКТИВНОСТЬ: 50%</div>
                 <div class="resource-display" id="stabilityDisplay">СТАБИЛЬНОСТЬ: 100%</div>
                 <div class="player-stats">
                    <div id="life-container"></div>
                    <button class="action-button" id="inventoryBtn">ИНВЕНТАРЬ</button>
                </div>
            </div>
            <div class="upgrade-panel">
                <button class="upgrade-button" id="upgradeCollector">Сборщик <span class="level" id="collectorLvl">УР. 1</span><span class="cost">Стоимость: 50</span></button>
                <button class="upgrade-button" id="upgradePurifier">Очиститель <span class="level" id="purifierLvl">УР. 1</span><span class="cost">Стоимость: 75</span></button>
                <button class="upgrade-button" id="upgradeStorage">Хранилище <span class="level" id="storageLvl">УР. 1</span><span class="cost">Стоимость: 100</span></button>
                <button class="upgrade-button" id="upgradeCooler">Охладитель <span class="level" id="coolerLvl">УР. 1</span><span class="cost">Стоимость: 150</span></button>
            </div>
        </div>
        <div id="mine-hud">
            <div class="tool-display">
                <div id="active-tool-slot" class="inventory-slot">
                    <canvas width="40" height="40"></canvas>
                </div>
                <div id="tool-durability"></div>
            </div>
            <div class="mine-hud-stats">
                 <div id="mine-life-container" style="font-size: 24px; color: #ff4757; letter-spacing: 2px;"></div>
                 <button class="action-button" id="mineInventoryBtn">ИНВЕНТАРЬ</button>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="genericModal"><div class="modal-content"><h2 id="modalTitle"></h2><p id="modalText"></p><div id="modalLootContainer" style="display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 20px;"></div><button id="modalButton" class="modal-button">Продолжить</button></div></div>
    <div class="modal-overlay" id="inventoryModal"><div class="modal-content"><h2>Инвентарь</h2><div id="inventoryGrid"></div><button id="closeInventoryBtn" class="modal-button">Закрыть</button></div></div>
    <div class="modal-overlay" id="lootModal"><div class="modal-content"><h2 id="modalTitle">Добыча</h2><div id="lootContainer"></div><button id="closeLootBtn" class="modal-button">Забрать</button></div></div>
    
    <div id="touch-controls">
        <div class="d-pad">
            <button id="touch-up" class="touch-btn">▲</button>
            <button id="touch-left" class="touch-btn">◀</button>
            <button id="touch-right" class="touch-btn">▶</button>
            <button id="touch-down" class="touch-btn">▼</button>
        </div>
        <div class="action-pad"><button id="touch-interact" class="touch-btn">A</button></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        const ITEMS = {
            'wooden_pickaxe': { name: 'Деревянная кирка', type: 'tool', maxDurability: 30, power: 1 },
            'metal_pickaxe': { name: 'Металлическая кирка', type: 'tool', maxDurability: 60, power: 2 },
            'energy_pickaxe': { name: 'Энерго-кирка', type: 'tool', maxDurability: 100, power: 3 },
            'white_crystal': { name: 'Белый кристалл', type: 'resource' },
            'note': { name: 'Записка', type: 'quest' },
        };
        const STONE_BLOCK_ID = 1;
        const WOOD_BLOCK_ID = 2;
        const BLOCK_HEALTH = {
            [STONE_BLOCK_ID]: 9999, // Essentially indestructible
            [WOOD_BLOCK_ID]: 3
        };

        const TILE_SIZE = 40;
        const MINE_COLS = canvas.width / TILE_SIZE;
        const MINE_ROWS = Math.floor(canvas.height / TILE_SIZE);
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -11;
        const GROUND_LEVEL = 350;
        const INVINCIBILITY_DURATION = 120;

        const gameState = {
            currentLocation: 'surface',
            pureEnergy: 0,
            inventory: [],
            storage: { level: 1, capacity: 100 },
            collector: { level: 1, rate: 0.1 },
            purifier: { level: 1, efficiency: 0.5 },
            cooler: { level: 1, stability: 1.0 },
            player: { x: 450, y: GROUND_LEVEL - 32, width: 16, height: 32, speed: 3, dx: 0, dy: 0, vy: 0, isGrounded: true, canInteract: false, interactionTarget: null, lives: 3, isInvincible: false, invincibilityTimer: 0, activeToolIndex: -1, lastDx: 1, lastDy: 0 },
            mine: { grid: null, damagedBlocks: {}, chest: { x: 0, y: 0, isOpen: false }, exit: { x: TILE_SIZE, y: TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE * 2 }, ghosts: [], ghostSpawnTimer: 0 },
            surface: { 
                mineEntrance: { x: 720, y: GROUND_LEVEL - 80, width: 60, height: 80 },
                startingChest: { x: 650, y: GROUND_LEVEL - TILE_SIZE, isOpen: false }
            },
            time: 0,
            dayNightCycle: 0
        };
        
        const upgradeCosts = {
            collector: (level) => Math.ceil(50 * Math.pow(1.8, level - 1)),
            purifier: (level) => Math.ceil(75 * Math.pow(2, level - 1)),
            storage: (level) => Math.ceil(100 * Math.pow(2.2, level - 1)),
            cooler: (level) => Math.ceil(150 * Math.pow(2.5, level - 1)),
        };
        
        function drawItem(ctx, itemId, x, y, size) {
             ctx.clearRect(x, y, size, size); ctx.save(); ctx.translate(x, y);
            const s = size / 40;
            const itemInfo = itemId.split('_');
            const itemType = itemInfo[0];

            if (itemInfo[1] === 'pickaxe') {
                 ctx.fillStyle = '#6c757d';
                 ctx.fillRect(18*s, 5*s, 4*s, 30*s);
                 if (itemType === 'wooden') ctx.fillStyle = '#8B4513';
                 else if (itemType === 'metal') ctx.fillStyle = '#adb5bd';
                 else if (itemType === 'energy') ctx.fillStyle = '#00ffff';
                 ctx.fillRect(10*s, 5*s, 20*s, 8*s);
            } else if (itemId === 'white_crystal') {
                 ctx.fillStyle = '#e0e0e0'; ctx.beginPath();
                 ctx.moveTo(20*s, 5*s); ctx.lineTo(35*s, 20*s); ctx.lineTo(20*s, 35*s); ctx.lineTo(5*s, 20*s);
                 ctx.closePath(); ctx.fill();
            } else if (itemId === 'note') {
                ctx.fillStyle = '#f0e68c';
                ctx.fillRect(10*s, 5*s, 20*s, 30*s);
                ctx.fillStyle = '#d2b48c'; 
                ctx.fillRect(12*s, 7*s, 16*s, 26*s);
            }
             ctx.restore();
        }

        const keys = { left: { pressed: false }, right: { pressed: false }, up: { pressed: false }, down: { pressed: false } };
        
        window.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case 'a': case 'arrowleft': keys.left.pressed = true; break;
                case 'd': case 'arrowright': keys.right.pressed = true; break;
                case 'w': case 'arrowup': keys.up.pressed = true; break;
                case 's': case 'arrowdown': keys.down.pressed = true; break;
                case 'enter': handleInteraction(); break;
            }
        });
        window.addEventListener('keyup', (e) => {
             switch (e.key.toLowerCase()) {
                case 'a': case 'arrowleft': keys.left.pressed = false; break;
                case 'd': case 'arrowright': keys.right.pressed = false; break;
                case 'w': case 'arrowup': keys.up.pressed = false; break;
                case 's': case 'arrowdown': keys.down.pressed = false; break;
            }
        });

        function setupTouchControls() {
            if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) return;
            document.getElementById('touch-controls').style.display = 'flex';
            const touchMap = { 'touch-up': 'up', 'touch-down': 'down', 'touch-left': 'left', 'touch-right': 'right' };
            for (const [btnId, key] of Object.entries(touchMap)) {
                const btn = document.getElementById(btnId);
                btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key].pressed = true; });
                btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key].pressed = false; });
            }
            document.getElementById('touch-interact').addEventListener('touchstart', (e) => { e.preventDefault(); handleInteraction(); });
        }


        function handleInteraction() {
            const p = gameState.player;
            if (p.canInteract && p.interactionTarget) {
                 switch(p.interactionTarget.type) {
                    case 'mineEntrance': changeLocation('mine'); break;
                    case 'mineExit': changeLocation('surface'); break;
                    case 'chest': openChest(); break;
                    case 'startingChest': openStartingChest(); break;
                 }
            } else if (gameState.currentLocation === 'mine') {
                mineBlock();
            }
        }

        function changeLocation(location) {
            gameState.currentLocation = location;
            const p = gameState.player;
            if (location === 'mine') {
                gameState.mine.grid = generateMaze(MINE_COLS, MINE_ROWS);
                gameState.mine.damagedBlocks = {};
                gameState.mine.chest.isOpen = false;
                gameState.mine.ghosts = [];
                p.x = gameState.mine.exit.x; p.y = gameState.mine.exit.y;
                updateActiveToolUI();
            } else {
                 p.x = gameState.surface.mineEntrance.x; p.y = GROUND_LEVEL - p.height;
            }
        }
        
        function mineBlock() {
            const p = gameState.player;
            if (p.activeToolIndex === -1) return;
            const tool = gameState.inventory[p.activeToolIndex];
            if (!tool || ITEMS[tool.id].type !== 'tool') return;

            const facingTile = getFacingTile();
            if (!facingTile) return;

            const blockId = gameState.mine.grid[facingTile.y][facingTile.x];
            
            if (blockId === STONE_BLOCK_ID) return; 

            if (blockId === WOOD_BLOCK_ID) {
                if (tool.id !== 'wooden_pickaxe') return; 

                const tileKey = `${facingTile.x},${facingTile.y}`;
                let currentDamage = gameState.mine.damagedBlocks[tileKey] || 0;
                currentDamage += ITEMS[tool.id].power;
                tool.durability--;
                if (currentDamage >= BLOCK_HEALTH[WOOD_BLOCK_ID]) {
                    gameState.mine.grid[facingTile.y][facingTile.x] = 0;
                    delete gameState.mine.damagedBlocks[tileKey];
                } else {
                    gameState.mine.damagedBlocks[tileKey] = currentDamage;
                }
                if (tool.durability <= 0) {
                    gameState.inventory.splice(p.activeToolIndex, 1);
                    p.activeToolIndex = -1;
                }
                updateActiveToolUI();
            }
        }

        function getFacingTile() {
            const p = gameState.player;
            const pTileX = Math.floor((p.x + p.width / 2) / TILE_SIZE);
            const pTileY = Math.floor((p.y + p.height / 2) / TILE_SIZE);
            const targetX = pTileX + p.lastDx;
            const targetY = pTileY + p.lastDy;
            if (targetX >= 0 && targetX < MINE_COLS && targetY >= 0 && targetY < MINE_ROWS) {
                return { x: targetX, y: targetY };
            }
            return null;
        }

        const uiPanel = document.querySelector('.ui-panel');
        const mineHud = document.getElementById('mine-hud');
        function gameLoop() {
            gameState.time++;
            if (gameState.currentLocation === 'surface') {
                updateSurface(); 
                drawSurface(); 
                uiPanel.style.display = 'grid';
                mineHud.classList.remove('visible');
            } else { 
                updateMine(); 
                drawMine();
                drawGhosts();
                uiPanel.style.display = 'none';
                mineHud.classList.add('visible');
            }
            drawPlayer();
            drawInteractionPrompt();
            requestAnimationFrame(gameLoop);
        }
        
        function updateActiveToolUI() {
            const p = gameState.player;
            const slot = document.getElementById('active-tool-slot');
            const durabilityText = document.getElementById('tool-durability');
            const canvas = slot.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            
            let countDiv = slot.querySelector('.item-count');
            if (!countDiv) {
                countDiv = document.createElement('div');
                countDiv.className = 'item-count';
                slot.appendChild(countDiv);
            }

            if (p.activeToolIndex !== -1 && gameState.inventory[p.activeToolIndex]) {
                const activeTool = gameState.inventory[p.activeToolIndex];
                
                const toolCount = gameState.inventory.filter(item => item.id === activeTool.id).length;

                drawItem(ctx, activeTool.id, 0, 0, 40);
                countDiv.textContent = `x${toolCount}`;
                countDiv.style.display = 'block';
                
                durabilityText.textContent = `${activeTool.durability}/${ITEMS[activeTool.id].maxDurability}`;
            } else {
                ctx.clearRect(0, 0, 40, 40);
                durabilityText.textContent = '';
                countDiv.style.display = 'none';
            }
        }
        
        function generateMaze(cols, rows) {
            let grid = Array(rows).fill(null).map(() => Array(cols).fill(STONE_BLOCK_ID));
            let stack = [];
            let startX = 1, startY = 1;
            grid[startY][startX] = 0; 
            stack.push([startX, startY]);
            let farthest = {x: startX, y: startY, dist: 0};
            while (stack.length > 0) {
                let [cx, cy] = stack[stack.length - 1];
                let neighbors = [];
                [[0, -2], [2, 0], [0, 2], [-2, 0]].forEach(([dx, dy]) => {
                    let nx = cx + dx, ny = cy + dy;
                    if (nx > 0 && nx < cols - 1 && ny > 0 && ny < rows - 1 && grid[ny][nx] === STONE_BLOCK_ID) {
                        neighbors.push([nx, ny]);
                    }
                });
                if (neighbors.length > 0) {
                    let [nx, ny] = neighbors[Math.floor(Math.random() * neighbors.length)];
                    grid[ny][nx] = 0;
                    grid[cy + (ny - cy) / 2][cx + (nx - cx) / 2] = 0;
                    stack.push([nx, ny]);
                    if(stack.length > farthest.dist){
                        farthest.dist = stack.length;
                        farthest.x = nx;
                        farthest.y = ny;
                    }
                } else {
                    stack.pop();
                }
            }
            grid[1][0] = 0;
            gameState.mine.chest.x = farthest.x;
            gameState.mine.chest.y = farthest.y;

            for (let i = 0; i < (cols * rows) / 10; i++) {
                const x = 1 + Math.floor(Math.random() * (cols - 2));
                const y = 1 + Math.floor(Math.random() * (rows - 2));
                if (grid[y][x] === STONE_BLOCK_ID && (x !== farthest.x || y !== farthest.y)) {
                    grid[y][x] = WOOD_BLOCK_ID;
                }
            }
            
            return grid;
        }

        function drawSurface() { ctx.clearRect(0,0,800,450); drawSky(gameState.dayNightCycle); drawLandscape(); drawStartingChest(); drawCrystals(); drawStation(); }
        function updateSurface() { 
            gameState.dayNightCycle += 0.0005; 
            if(gameState.pureEnergy < gameState.storage.capacity) {
                gameState.pureEnergy += gameState.collector.rate * gameState.purifier.efficiency;
            }
            handlePlayerMovement(); 
            applyPhysics(); 
            checkInteractionZones(); 
            updateUI();
        }
        function drawMine() { ctx.clearRect(0,0,800,450); ctx.fillStyle = '#2d2d2d'; ctx.fillRect(0, 0, canvas.width, canvas.height); const grid = gameState.mine.grid; if (!grid) return; for (let y = 0; y < MINE_ROWS; y++) { for (let x = 0; x < MINE_COLS; x++) { if (grid[y][x] === STONE_BLOCK_ID) { ctx.fillStyle = '#6c757d'; ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE); } else if (grid[y][x] === WOOD_BLOCK_ID) { ctx.fillStyle = '#8B4513'; ctx.fillRect(x*TILE_SIZE, y*TILE_SIZE, TILE_SIZE, TILE_SIZE); } const damage = gameState.mine.damagedBlocks[`${x},${y}`]; if (damage) { ctx.fillStyle = `rgba(0,0,0,${0.2 * damage})`; ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE); } } } const chest = gameState.mine.chest; const chestX = chest.x * TILE_SIZE; const chestY = chest.y * TILE_SIZE; ctx.fillStyle = '#8B4513'; ctx.fillRect(chestX + 5, chestY + 15, TILE_SIZE - 10, TILE_SIZE - 20); ctx.fillStyle = '#FFD700'; if (chest.isOpen) { ctx.fillRect(chestX + 3, chestY + 5, TILE_SIZE - 6, 8); }  else { ctx.fillRect(chestX + 5, chestY + 10, TILE_SIZE - 10, 5); } const exit = gameState.mine.exit; ctx.fillStyle = '#212529'; ctx.beginPath(); ctx.moveTo(exit.x, exit.y + exit.height); ctx.quadraticCurveTo(exit.x + exit.width / 2, exit.y - 20, exit.x + exit.width, exit.y + exit.height); ctx.closePath(); ctx.fill(); }
        
        function findPath(grid, start, end) {
            const queue = [[start]];
