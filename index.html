<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спектральный Сборщик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0d0d1a;
            --text-color: #e0e0e0;
            --glow-color: #00ffff;
            --ui-bg: rgba(0, 0, 0, 0.75);
            --border-color: #334155;
            --button-bg: #1e293b;
            --button-hover-bg: #334155;
            --button-disabled-bg: #475569;
            --font-pixel: 'Press Start 2P', cursive;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: var(--font-pixel);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            padding: 10px;
        }
        
        canvas {
            background-color: #000;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
            image-rendering: pixelated;
        }

        .ui-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background-color: var(--ui-bg);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            user-select: none;
        }
        
        .resource-panel, .upgrade-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .resource-display {
            font-size: 12px;
            text-shadow: 0 0 5px var(--glow-color);
        }
        
        .action-button {
             background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            margin-top: 5px;
            font-family: var(--font-pixel);
            font-size: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .action-button:hover {
            background-color: var(--button-hover-bg);
        }

        .upgrade-button {
            background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: var(--font-pixel);
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 5px;
            text-align: left;
        }

        .upgrade-button:hover:not(:disabled) {
            background-color: var(--button-hover-bg);
        }
        
        .upgrade-button:disabled {
            background-color: var(--button-disabled-bg);
            color: #94a3b8;
            cursor: not-allowed;
        }
        
        .cost { display: block; font-size: 8px; color: #94a3b8; margin-top: 5px; }
        .level { float: right; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }

        .modal-content {
            background-color: var(--primary-bg);
            border: 2px solid var(--border-color);
            padding: 30px; border-radius: 8px; text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .modal-content h2 { font-size: 18px; color: var(--glow-color); margin-bottom: 20px; }
        .modal-content p { font-size: 12px; line-height: 1.6; }
        .modal-button {
            background-color: var(--button-bg); border: 2px solid var(--border-color);
            color: var(--text-color); padding: 12px 20px; margin-top: 25px;
            font-family: var(--font-pixel); font-size: 12px; cursor: pointer; border-radius: 5px;
        }

        /* Inventory & Loot styles */
        #inventoryGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            max-height: 300px;
            min-height: 140px; /* Добавлено, чтобы сетка была видна, даже если пуста */
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
        .inventory-slot {
            width: 60px; height: 60px;
            background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .inventory-slot canvas { width: 40px; height: 40px; background: none; border: none; }
        .item-count {
            position: absolute; bottom: 2px; right: 4px;
            font-size: 10px; color: white;
            text-shadow: 1px 1px 2px black;
        }
        #lootContainer {
            display: flex; flex-direction: column; gap: 15px; align-items: center;
        }
        .loot-item {
            display: flex; align-items: center; gap: 15px;
            font-size: 14px;
        }
        .loot-item canvas { width: 40px; height: 40px; background: none; border: none; }

        @media (max-width: 600px) {
            .ui-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
        <div class="ui-panel">
            <div class="resource-panel">
                <div class="resource-display" id="energyDisplay">ЭНЕРГИЯ: 0 / 100</div>
                <div class="resource-display" id="efficiencyDisplay">ЭФФЕКТИВНОСТЬ: 50%</div>
                <div class="resource-display" id="stabilityDisplay">СТАБИЛЬНОСТЬ: 100%</div>
                <button class="action-button" id="inventoryBtn">ИНВЕНТАРЬ</button>
            </div>
            <div class="upgrade-panel">
                <button class="upgrade-button" id="upgradeCollector">
                    Сборщик <span class="level" id="collectorLvl">УР. 1</span>
                    <span class="cost">Стоимость: 50 Энергии</span>
                </button>
                <button class="upgrade-button" id="upgradePurifier">
                    Очиститель <span class="level" id="purifierLvl">УР. 1</span>
                    <span class="cost">Стоимость: 75 Энергии</span>
                </button>
                 <button class="upgrade-button" id="upgradeStorage">
                    Хранилище <span class="level" id="storageLvl">УР. 1</span>
                    <span class="cost">Стоимость: 100 Энергии</span>
                </button>
                <button class="upgrade-button" id="upgradeCooler">
                    Охладитель <span class="level" id="coolerLvl">УР. 1</span>
                    <span class="cost">Стоимость: 150 Энергии</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div class="modal-overlay" id="genericModal"><div class="modal-content"><h2 id="modalTitle"></h2><p id="modalText"></p><button id="modalButton" class="modal-button">Продолжить</button></div></div>
    <div class="modal-overlay" id="inventoryModal"><div class="modal-content"><h2>Инвентарь</h2><div id="inventoryGrid"></div><button id="closeInventoryBtn" class="modal-button">Закрыть</button></div></div>
    <div class="modal-overlay" id="lootModal"><div class="modal-content"><h2>Добыча</h2><div id="lootContainer"></div><button id="closeLootBtn" class="modal-button">Забрать</button></div></div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // --- ITEM DEFINITIONS ---
        const ITEMS = {
            'common_pickaxe': { name: 'Обычная кирка' },
            'rare_pickaxe': { name: 'Редкая кирка' },
            'white_crystal': { name: 'Белый кристалл' },
        };

        // Game Constants & State...
        const TILE_SIZE = 40;
        const MINE_COLS = canvas.width / TILE_SIZE;
        const MINE_ROWS = Math.floor(canvas.height / TILE_SIZE);
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -11;
        const GROUND_LEVEL = 350;

        const gameState = {
            currentLocation: 'surface', // 'surface' or 'mine'
            pureEnergy: 0,
            inventory: {},
            storage: { level: 1, capacity: 100 },
            collector: { level: 1, rate: 0.1 },
            purifier: { level: 1, efficiency: 0.5 },
            cooler: { level: 1, stability: 1.0 },
            player: { x: 450, y: GROUND_LEVEL - 32, width: 16, height: 32, speed: 3, dx: 0, dy: 0, vy: 0, isGrounded: true, canInteract: false, interactionTarget: null },
            mine: { grid: null, chest: { x: 0, y: 0, isOpen: false }, exit: { x: TILE_SIZE, y: TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE * 2 } },
            surface: { mineEntrance: { x: 720, y: GROUND_LEVEL - 80, width: 60, height: 80 } },
            time: 0, dayNightCycle: 0, eventFlags: { firstLight: false, mysticNight: false, firstFailure: false, },
            isMalfunctioning: false, malfunctionTimer: 0,
        };
        
        // --- ITEM DRAWING FUNCTION ---
        function drawItem(ctx, itemId, x, y, size) {
            ctx.clearRect(x, y, size, size);
            ctx.save();
            ctx.translate(x, y);
            const s = size / 40; // Scale factor
            if (itemId === 'common_pickaxe') {
                ctx.fillStyle = '#6c757d'; ctx.fillRect(18*s, 5*s, 4*s, 30*s); // Handle
                ctx.fillStyle = '#adb5bd'; ctx.fillRect(10*s, 5*s, 20*s, 8*s); // Head
            } else if (itemId === 'rare_pickaxe') {
                ctx.fillStyle = '#6c757d'; ctx.fillRect(18*s, 5*s, 4*s, 30*s);
                ctx.fillStyle = '#ffd700'; ctx.fillRect(10*s, 5*s, 20*s, 8*s); // Gold head
            } else if (itemId === 'white_crystal') {
                ctx.fillStyle = '#e0e0e0';
                ctx.beginPath();
                ctx.moveTo(20*s, 5*s); ctx.lineTo(35*s, 20*s); ctx.lineTo(20*s, 35*s); ctx.lineTo(5*s, 20*s);
                ctx.closePath(); ctx.fill();
            }
            ctx.restore();
        }

        const upgradeCosts = {
            collector: (level) => Math.ceil(50 * Math.pow(1.8, level - 1)),
            purifier: (level) => Math.ceil(75 * Math.pow(2, level - 1)),
            storage: (level) => Math.ceil(100 * Math.pow(2.2, level - 1)),
            cooler: (level) => Math.ceil(150 * Math.pow(2.5, level - 1)),
        };

        const keys = { left: { pressed: false }, right: { pressed: false }, up: { pressed: false }, down: { pressed: false } };
        
        window.addEventListener('keydown', (event) => {
            switch (event.key.toLowerCase()) {
                case 'a': case 'arrowleft': case 'ф': keys.left.pressed = true; break;
                case 'd': case 'arrowright': case 'в': keys.right.pressed = true; break;
                case 'w': case 'arrowup': case 'ц': keys.up.pressed = true; break;
                case 's': case 'arrowdown': case 'ы': keys.down.pressed = true; break;
                case 'enter': handleInteraction(); break;
            }
        });
        window.addEventListener('keyup', (event) => {
             switch (event.key.toLowerCase()) {
                case 'a': case 'arrowleft': case 'ф': keys.left.pressed = false; break;
                case 'd': case 'arrowright': case 'в': keys.right.pressed = false; break;
                case 'w': case 'arrowup': case 'ц': keys.up.pressed = false; break;
                case 's': case 'arrowdown': case 'ы': keys.down.pressed = false; break;
            }
        });

        function generateMaze(cols, rows) {
            let grid = Array(rows).fill(null).map(() => Array(cols).fill(1)); // 1 = wall
            let stack = [];
            let startX = 1, startY = 1;
            
            grid[startY][startX] = 0; // 0 = path
            stack.push([startX, startY]);

            let farthest = {x: startX, y: startY, dist: 0};

            while (stack.length > 0) {
                let [cx, cy] = stack[stack.length - 1];
                let neighbors = [];
                
                [[0, -2], [2, 0], [0, 2], [-2, 0]].forEach(([dx, dy]) => {
                    let nx = cx + dx, ny = cy + dy;
                    if (nx > 0 && nx < cols - 1 && ny > 0 && ny < rows - 1 && grid[ny][nx] === 1) {
                        neighbors.push([nx, ny]);
                    }
                });

                if (neighbors.length > 0) {
                    let [nx, ny] = neighbors[Math.floor(Math.random() * neighbors.length)];
                    grid[ny][nx] = 0;
                    grid[cy + (ny - cy) / 2][cx + (nx - cx) / 2] = 0;
                    stack.push([nx, ny]);
                    if(stack.length > farthest.dist){
                        farthest.dist = stack.length;
                        farthest.x = nx;
                        farthest.y = ny;
                    }
                } else {
                    stack.pop();
                }
            }
            grid[1][0] = 0;
            gameState.mine.chest.x = farthest.x;
            gameState.mine.chest.y = farthest.y;
            return grid;
        }
        
        const skyTopColorDay = '#8cb0f0', skyBottomColorDay = '#d6e5ff';
        const skyTopColorNight = '#0c1445', skyBottomColorNight = '#3a53a1';
        
        function drawSky(daylight) {
            const topColor = lerpColor(parseInt(skyTopColorNight.slice(1), 16), parseInt(skyTopColorDay.slice(1), 16), daylight);
            const bottomColor = lerpColor(parseInt(skyBottomColorNight.slice(1), 16), parseInt(skyBottomColorDay.slice(1), 16), daylight);
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, topColor);
            gradient.addColorStop(1, bottomColor);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawLandscape() {
            ctx.fillStyle = '#343a40';
            ctx.beginPath();
            ctx.moveTo(0, GROUND_LEVEL); ctx.lineTo(100, 200); ctx.lineTo(250, 320);
            ctx.lineTo(500, GROUND_LEVEL); ctx.closePath(); ctx.fill();
            
            ctx.fillStyle = '#5a823b';
            ctx.fillRect(0, GROUND_LEVEL, canvas.width, canvas.height - GROUND_LEVEL);

            const arch = gameState.surface.mineEntrance;
            ctx.fillStyle = '#495057';
            ctx.beginPath();
            ctx.moveTo(650, GROUND_LEVEL); ctx.lineTo(700, 200); ctx.lineTo(800, 250);
            ctx.lineTo(800, GROUND_LEVEL); ctx.closePath(); ctx.fill();

            ctx.fillStyle = '#212529';
            ctx.beginPath();
            ctx.moveTo(arch.x, arch.y + arch.height);
            ctx.quadraticCurveTo(arch.x + arch.width / 2, arch.y - 20, arch.x + arch.width, arch.y + arch.height);
            ctx.closePath(); ctx.fill();

            ctx.fillStyle = '#2d1e14';
            ctx.beginPath();
            ctx.ellipse(250, GROUND_LEVEL + 30, 150, 40, 0, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawCrystals() {
            const crystalColors = ['#9d4edd', '#5a189a', '#00b4d8', '#48cae4', '#2dc653'];
            const pitCenterX = 250; const pitCenterY = GROUND_LEVEL + 30;
            for (let i = 0; i < 15; i++) {
                const angle = (i * 24) * Math.PI / 180;
                const radius = 20 + (i % 5) * 20 + Math.sin(angle + gameState.time / 20) * 5;
                const x = pitCenterX + Math.cos(angle) * radius;
                const y = pitCenterY + Math.sin(angle) * radius * 0.2;
                const height = 30 + (i % 3) * 15 + Math.sin(gameState.time / 15 + i) * 10;
                const width = 10 + (i % 2) * 5;
                ctx.fillStyle = crystalColors[i % crystalColors.length];
                ctx.beginPath();
                ctx.moveTo(x - width/2, y); ctx.lineTo(x + width/2, y); ctx.lineTo(x, y - height);
                ctx.closePath(); ctx.fill();
            }
        }
        
        function drawPlayer() {
            const p = gameState.player;
            const bobbing = !p.isGrounded ? 0 : Math.sin(gameState.time / 5) * 1;
            ctx.fillStyle = '#a0522d'; ctx.fillRect(p.x, p.y + bobbing, 16, 12); // Body
            ctx.fillStyle = '#2c3e50'; // Legs
            if (keys.left.pressed || keys.right.pressed) {
                const legOffset = Math.sin(gameState.time / 4) * 3;
                ctx.fillRect(p.x + 2, p.y + 12, 4, 8 - legOffset);
                ctx.fillRect(p.x + 10, p.y + 12, 4, 8 + legOffset);
            } else {
                 ctx.fillRect(p.x + 2, p.y + 12, 4, 8); ctx.fillRect(p.x + 10, p.y + 12, 4, 8);
            }
            ctx.fillStyle = '#f0d9b5'; ctx.fillRect(p.x + 4, p.y - 8 + bobbing, 8, 8); // Head
            ctx.fillStyle = '#6c757d'; ctx.fillRect(p.x + 2, p.y - 12 + bobbing, 12, 4); // Hat
            ctx.fillStyle = 'yellow'; ctx.fillRect(p.x + 7, p.y - 11 + bobbing, 2, 2); // Light
        }

        function drawStation() {
            const baseX = 550; const baseY = GROUND_LEVEL;
            ctx.strokeStyle = '#4a4a4a'; ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(baseX - 50, baseY); ctx.lineTo(baseX - 50, baseY - 150);
            ctx.lineTo(baseX + 50, baseY - 150); ctx.lineTo(baseX + 50, baseY);
            ctx.moveTo(baseX - 80, baseY-100); ctx.lineTo(baseX - 50, baseY-100);
            ctx.stroke();

            ctx.strokeStyle = '#6c757d'; ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(350, GROUND_LEVEL + 10); ctx.lineTo(480, GROUND_LEVEL + 10);
            ctx.lineTo(480, baseY - 80); ctx.lineTo(baseX - 50, baseY-80);
            ctx.stroke();

            ctx.fillStyle = 'rgba(173, 216, 230, 0.3)'; ctx.strokeStyle = '#adb5bd'; ctx.lineWidth = 4;
            ctx.beginPath(); ctx.roundRect(baseX - 40, baseY - 140, 80, 100, [10]);
            ctx.stroke(); ctx.fill();

            const energyHeight = (gameState.pureEnergy / gameState.storage.capacity) * 90;
            ctx.fillStyle = `rgba(0, 255, 255, ${0.5 + Math.sin(gameState.time/10) * 0.1})`;
            ctx.fillRect(baseX - 35, baseY - 45 - energyHeight + 5, 70, energyHeight);
        }

        function drawInteractionPrompt() {
            if (gameState.player.canInteract) {
                ctx.font = "12px 'Press Start 2P'";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                let text = "ВЗАИМОДЕЙСТВОВАТЬ";
                let targetRect;

                switch(gameState.player.interactionTarget) {
                    case 'mineEntrance': text = "ВОЙТИ"; targetRect = gameState.surface.mineEntrance; break;
                    case 'mineExit': text = "ВЫХОД"; targetRect = gameState.mine.exit; break;
                    case 'chest': text = "ОТКРЫТЬ"; targetRect = { x: gameState.mine.chest.x * TILE_SIZE, y: gameState.mine.chest.y * TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE }; break;
                }
                if (targetRect) {
                     ctx.fillText(text, targetRect.x + targetRect.width / 2, targetRect.y - 10);
                }
            }
        }
        
        function drawMine() {
            ctx.fillStyle = '#2d2d2d'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const grid = gameState.mine.grid; if (!grid) return;
            for (let y = 0; y < MINE_ROWS; y++) { for (let x = 0; x < MINE_COLS; x++) { if (grid[y][x] === 1) { ctx.fillStyle = '#6c757d'; ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE); } } }
            
            const chest = gameState.mine.chest;
            const chestX = chest.x * TILE_SIZE; const chestY = chest.y * TILE_SIZE;
            ctx.fillStyle = '#8B4513'; ctx.fillRect(chestX + 5, chestY + 15, TILE_SIZE - 10, TILE_SIZE - 20); // Box
            ctx.fillStyle = '#FFD700';
            if (chest.isOpen) {
                 ctx.fillRect(chestX + 3, chestY + 5, TILE_SIZE - 6, 8);
            } else {
                 ctx.fillRect(chestX + 5, chestY + 10, TILE_SIZE - 10, 5);
            }
            
            const exit = gameState.mine.exit;
            ctx.fillStyle = '#212529'; ctx.beginPath(); ctx.moveTo(exit.x, exit.y + exit.height); ctx.quadraticCurveTo(exit.x + exit.width / 2, exit.y - 20, exit.x + exit.width, exit.y + exit.height); ctx.closePath(); ctx.fill();
        }

        function handlePlayerMovement() {
            const p = gameState.player;
            p.dx = 0; p.dy = 0;
            if (keys.left.pressed) p.dx = -p.speed;
            if (keys.right.pressed) p.dx = p.speed;
            if (gameState.currentLocation === 'surface') {
                if (keys.up.pressed && p.isGrounded) { p.vy = JUMP_STRENGTH; p.isGrounded = false; }
            } else {
                if (keys.up.pressed) p.dy = -p.speed;
                if (keys.down.pressed) p.dy = p.speed;
                if (p.dx !== 0 && p.dy !== 0) {
                    const magnitude = Math.sqrt(p.dx * p.dx + p.dy * p.dy);
                    p.dx = (p.dx / magnitude) * p.speed; p.dy = (p.dy / magnitude) * p.speed;
                }
            }
        }

        function applyPhysics() {
            const p = gameState.player;
            if (gameState.currentLocation === 'surface') {
                p.vy += GRAVITY; p.x += p.dx;
                let newY = p.y + p.vy;
                if (newY + p.height >= GROUND_LEVEL) {
                     newY = GROUND_LEVEL - p.height; p.vy = 0; p.isGrounded = true;
                } else { p.isGrounded = false; }
                p.y = newY;
            } else {
                p.isGrounded = true; p.vy = 0;
                let newX = p.x + p.dx; let newY = p.y + p.dy;
                const grid = gameState.mine.grid;
                if (!checkWallCollision(newX, newY, p.width, p.height, grid)) {
                    p.x = newX; p.y = newY;
                } else {
                    if (!checkWallCollision(newX, p.y, p.width, p.height, grid)) { p.x = newX; }
                    if (!checkWallCollision(p.x, newY, p.width, p.height, grid)) { p.y = newY; }
                }
            }
            if (p.x < 0) p.x = 0;
            if (p.x + p.width > canvas.width) p.x = canvas.width - p.width;
            if (p.y < 0) p.y = 0;
            if (p.y + p.height > canvas.height) p.y = canvas.height - p.height;
        }

        function checkWallCollision(x, y, width, height, grid) {
            const leftTile = Math.floor(x / TILE_SIZE);
            const rightTile = Math.floor((x + width) / TILE_SIZE);
            const topTile = Math.floor(y / TILE_SIZE);
            const bottomTile = Math.floor((y + height) / TILE_SIZE);
            if (!grid) return false;
            for (let row = topTile; row <= bottomTile; row++) {
                for (let col = leftTile; col <= rightTile; col++) {
                    if (row < 0 || row >= MINE_ROWS || col < 0 || col >= MINE_COLS || grid[row][col] === 1) {
                        return true;
                    }
                }
            }
            return false;
        }

        function checkInteractionZones() {
            const p = gameState.player;
            let inZone = false; let target = null;
            const pRect = { x: p.x, y: p.y, width: p.width, height: p.height };
            if (gameState.currentLocation === 'surface') {
                const entrance = gameState.surface.mineEntrance;
                if (rectsOverlap(pRect, entrance)) { inZone = true; target = 'mineEntrance'; }
            } else {
                const exit = gameState.mine.exit;
                if (rectsOverlap(pRect, exit)) { inZone = true; target = 'mineExit'; }
                const chest = gameState.mine.chest;
                const chestRect = { x: chest.x * TILE_SIZE, y: chest.y * TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE };
                if (!chest.isOpen && rectsOverlap(pRect, chestRect)) { inZone = true; target = 'chest'; }
            }
            p.canInteract = inZone; p.interactionTarget = target;
        }
        
        function handleInteraction() {
            const p = gameState.player;
            if (!p.canInteract) return;
            switch(p.interactionTarget) {
                case 'mineEntrance':
                    gameState.currentLocation = 'mine';
                    gameState.mine.grid = generateMaze(MINE_COLS, MINE_ROWS);
                    gameState.mine.chest.isOpen = false;
                    p.x = gameState.mine.exit.x; // Исправлена позиция спавна
                    p.y = gameState.mine.exit.y;
                    break;
                case 'mineExit':
                    gameState.currentLocation = 'surface';
                    p.x = gameState.surface.mineEntrance.x; p.y = GROUND_LEVEL - p.height;
                    break;
                case 'chest':
                    openChest();
                    break;
            }
        }
        
        function openChest() {
            if (gameState.mine.chest.isOpen) return;
            gameState.mine.chest.isOpen = true;
            const loot = generateLoot();
            loot.forEach(item => addToInventory(item.id, item.quantity));
            showLootScreen(loot);
        }

        function generateLoot() {
            const loot = [];
            const roll = Math.random();
            if (roll < 0.10) { loot.push({ id: 'rare_pickaxe', quantity: 1 }); }
            else if (roll < 0.40) { loot.push({ id: 'common_pickaxe', quantity: 1 }); }
            let crystals = 1;
            if (Math.random() < 0.50) crystals++;
            if (Math.random() < 0.20) crystals++;
            if (Math.random() < 0.01) crystals = 10;
            loot.push({ id: 'white_crystal', quantity: crystals });
            return loot;
        }

        function addToInventory(itemId, quantity) {
            if (gameState.inventory[itemId]) {
                gameState.inventory[itemId] += quantity;
            } else {
                gameState.inventory[itemId] = quantity;
            }
        }

        function updateUI() {
            const { pureEnergy, storage, purifier, collector, cooler } = gameState;
            document.getElementById('energyDisplay').textContent = `ЭНЕРГИЯ: ${Math.floor(pureEnergy)} / ${storage.capacity}`;
            document.getElementById('efficiencyDisplay').textContent = `ЭФФЕКТИВНОСТЬ: ${Math.round(purifier.efficiency * 100)}%`;
            document.getElementById('stabilityDisplay').textContent = `СТАБИЛЬНОСТЬ: ${Math.round(cooler.stability * 100)}%`;

            function updateButton(btnId, level, cost) {
                const btn = document.getElementById(btnId);
                btn.querySelector('.level').textContent = `УР. ${level}`;
                btn.querySelector('.cost').textContent = `Стоимость: ${cost} Энергии`;
                btn.disabled = pureEnergy < cost;
            }
            updateButton('upgradeCollector', collector.level, upgradeCosts.collector(collector.level));
            updateButton('upgradePurifier', purifier.level, upgradeCosts.purifier(purifier.level));
            updateButton('upgradeStorage', storage.level, upgradeCosts.storage(storage.level));
            updateButton('upgradeCooler', cooler.level, upgradeCosts.cooler(cooler.level));
        }
        
        function handleUpgrade(type) {
            const cost = upgradeCosts[type](gameState[type].level);
            if(gameState.pureEnergy >= cost) {
                gameState.pureEnergy -= cost;
                gameState[type].level++;
                switch(type) {
                    case 'collector': gameState.collector.rate *= 1.4; break;
                    case 'purifier': gameState.purifier.efficiency = Math.min(0.95, gameState.purifier.efficiency + 0.05); break;
                    case 'storage': gameState.storage.capacity = Math.floor(gameState.storage.capacity * 1.8); break;
                    case 'cooler': gameState.cooler.stability = Math.min(1.0, gameState.cooler.stability + 0.05); break;
                }
            }
        }
        document.getElementById('upgradeCollector').onclick = () => handleUpgrade('collector');
        document.getElementById('upgradePurifier').onclick = () => handleUpgrade('purifier');
        document.getElementById('upgradeStorage').onclick = () => handleUpgrade('storage');
        document.getElementById('upgradeCooler').onclick = () => handleUpgrade('cooler');

        function checkEvents() {
             if (!gameState.eventFlags.firstLight && gameState.pureEnergy > 10) {
                gameState.eventFlags.firstLight = true;
                showModal("Первый свет", "С легким гулом аппарат оживает. Поток чистой энергии впервые наполняет накопитель.");
            }
        }
        
        function updateSurface() {
            gameState.time++;
            gameState.dayNightCycle += 0.001;
            if (!gameState.isMalfunctioning) {
                const rawEnergy = gameState.collector.rate;
                const purified = rawEnergy * gameState.purifier.efficiency;
                if (gameState.pureEnergy < gameState.storage.capacity) {
                    gameState.pureEnergy = Math.min(gameState.storage.capacity, gameState.pureEnergy + purified);
                }
            }
            handlePlayerMovement(); applyPhysics(); checkInteractionZones(); updateUI(); checkEvents();
        }
        
        function drawSurface() {
            const daylight = (Math.sin(gameState.dayNightCycle) + 1) / 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSky(daylight); drawLandscape(); drawCrystals(); drawStation(); drawPlayer(); drawInteractionPrompt();
        }
        
        function updateMine() { handlePlayerMovement(); applyPhysics(); checkInteractionZones(); }

        function gameLoop() {
            if (gameState.currentLocation === 'surface') { updateSurface(); drawSurface(); } 
            else { updateMine(); ctx.clearRect(0, 0, canvas.width, canvas.height); drawMine(); drawPlayer(); drawInteractionPrompt(); }
            requestAnimationFrame(gameLoop);
        }

        // --- UTILS & MODALS ---
        function rectsOverlap(r1, r2) { return r1.x < r2.x + r2.width && r1.x + r1.width > r2.x && r1.y < r2.y + r2.height && r1.y + r1.height > r2.y; }
        function lerpColor(a, b, amount) {
            const ar = a >> 16, ag = a >> 8 & 0xff, ab = a & 0xff, br = b >> 16, bg = b >> 8 & 0xff, bb = b & 0xff,
                  rr = ar + amount * (br - ar), rg = ag + amount * (bg - ag), rb = ab + amount * (bb - ab);
            return `#${((1 << 24) + (rr << 16) + (rg << 8) + rb | 0).toString(16).slice(1).split('.')[0]}`;
        }
        
        const genericModal = document.getElementById('genericModal');
        function showModal(title, text, callback) {
            genericModal.querySelector('#modalTitle').textContent = title;
            genericModal.querySelector('#modalText').textContent = text;
            genericModal.classList.add('visible');
            const button = genericModal.querySelector('#modalButton');
            button.onclick = () => { genericModal.classList.remove('visible'); if (callback) callback(); };
        }
        
        const inventoryModal = document.getElementById('inventoryModal');
        const inventoryGrid = document.getElementById('inventoryGrid');
        document.getElementById('inventoryBtn').onclick = () => {
            inventoryGrid.innerHTML = '';
            for (const itemId in gameState.inventory) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 40;
                drawItem(canvas.getContext('2d'), itemId, 0, 0, 40);
                const count = document.createElement('div');
                count.className = 'item-count';
                count.textContent = gameState.inventory[itemId];
                slot.appendChild(canvas); slot.appendChild(count);
                inventoryGrid.appendChild(slot);
            }
            inventoryModal.classList.add('visible');
        };
        document.getElementById('closeInventoryBtn').onclick = () => inventoryModal.classList.remove('visible');

        const lootModal = document.getElementById('lootModal');
        const lootContainer = document.getElementById('lootContainer');
        function showLootScreen(loot) {
            lootContainer.innerHTML = '';
            loot.forEach(item => {
                const lootItemDiv = document.createElement('div');
                lootItemDiv.className = 'loot-item';
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 40;
                drawItem(canvas.getContext('2d'), item.id, 0, 0, 40);
                const name = document.createElement('span');
                name.textContent = `${ITEMS[item.id].name} x${item.quantity}`;
                lootItemDiv.appendChild(canvas); lootItemDiv.appendChild(name);
                lootContainer.appendChild(lootItemDiv);
            });
            lootModal.classList.add('visible');
        }
        document.getElementById('closeLootBtn').onclick = () => lootModal.classList.remove('visible');
        
        showModal("На заре мира", "Вы – молодой исследователь... Используйте WASD/Стрелки для движения и W/Вверх для прыжка. ENTER для взаимодействия.", gameLoop);
    </script>
</body>
